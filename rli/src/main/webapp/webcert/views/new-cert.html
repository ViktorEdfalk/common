<div class="row-fluid">
  <div>

    <!-- Content -->
    <div class="row-fluid">
      <div class="span7">
        <h1>
       	  Mockup for input in Webcert
	</h1>
      </div>
    </div>
    <section id="certificate" class="certificate">

      <div class="row-fluid">
        <div class="span12">
          <div class="cert">
            <div class="cert-body">
   	      <form name="rliForm">
		
		<div class="body-row"> 
		  <span class="title">Skapa nytt intyg:</span>
		  
		  <div style="margin:10px">
		    <div id="left-col" style="position:absolute; left:0;">
		      <span class="text" style="display:block; padding:10px;">Förnamn:</span>
		      <span class="text" style="display:block; padding:10px;">Mellannamn:</span>
		      <span class="text" style="display:block; padding:10px;">Efternamn:</span>
		      <span class="text" style="display:block; padding:10px;">Personnummer:</span>
		    </div>
		    
		    <div id="right-col" style="position:relative; left:300px; top:0px;">
		      <input type="text" style="display:block;" name="patient_fornamn" ng-model="cert.patient.fornamn">
		      <input type="text" style="display:block;" name="patient_mellannamn" ng-model="cert.patient.mellannamn">
		      <input type="text" style="display:block;" name="patient_efternamn" ng-model="cert.patient.efternamn">
		      <input type="text" style="display:block;" name="patient_id" ng-model="cert.patient.id"/>
		    </div>
		  </div>		      		    		    				  		

		  <input class="btn" style="margin:10px; border:1px solid black;"
			 type="button" value="Gå vidare till intyget" id="submit" name="submit" 
			 ng-click="proceedToCert()" />
		</div><!-- body-row--> 
			
	      </form>
            </div> <!-- end of cert-body-->            
	  </div><!-- end of cert-->
	</div>
      </div>
    </section>

  </div>
</div>
