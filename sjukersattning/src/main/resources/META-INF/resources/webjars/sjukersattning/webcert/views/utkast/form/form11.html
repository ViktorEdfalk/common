<div wc-field field-label="sjukersattning.label.fk-kontakt"
     field-help-text="sjukersattning.helptext.kontakt" class="print-pagebreak-after">
  <!--label<input type="checkbox" id="kontaktFk" name="contactWithFkRequested"
                ng-model="model.kontaktMedFk">Vill du att FK kontaktar dig?</label-->

    <div class="form-group form-inline">
        <label class="radio-inline">
            <input id="kontaktFkJa" name="kontkatFk" type="radio" value="true"
                   ng-model="model.kontaktMedFk">Ja
        </label>
        <label class="radio-inline">
            <input id="kontaktFkNej" name="andraMedicinskaUtredningar" type="radio" value="false"
                   ng-model="model.kontaktMedFk">Nej
        </label>
    </div>

    <div class="form-group" ng-show="model.kontaktMedFk">
        <label class="control-label bold"><span message key="sjukersattning.label.kontaktMedFk.anledningTillKontakt"/></label>

            <textarea id="anledningTillKontakt" name="otherInformation" rows="6"
                      class="form-control" ng-model="model.anledningTillKontakt" style="min-width: 600px"/>
    </div>
</div>
