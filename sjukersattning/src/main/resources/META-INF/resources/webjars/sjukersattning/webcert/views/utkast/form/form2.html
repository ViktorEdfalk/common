
<!-- NOTES for SP-PROTOTYPE:  -->
<div ng-form="form2">
  <a id="anchor.intygbaseratpa" name="anchor.intygbaseratpa"></a>
    <h3 class="title">Läkarutlåtande för sjukersättning</h3>
  <div id="intygetbaseraspa" wc-field field-label="sjukersattning.label.intygbaseratpa" field-number="2" wc-detect-animation
                       field-help-text="sjukersattning.helptext.intyg-baserat-pa" ng-hide="viewState.avstangningSmittskydd()"
       field-has-errors="viewState.common.validationMessagesGrouped.intygbaseratpa" class="field-fade">
  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.intygbaseratpa" id="validationMessages_intygbaseratpa">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.intygbaseratpa"><span message
                                                                                key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <!-- Undersökning -->
  <div class="form-group form-inline">
    <label class="checkbox inline-block" style="min-width: 300px"><input type="checkbox"
                                                                         id="basedOnExamination"
                                                                         name="informationBasedOn.examination"
                                                                         class="checkbox-inline"
                                                                         ng-model="basedOnState.check.undersokningAvPatienten"
                                                                         ng-change="toggleBaseradPaDate('undersokningAvPatienten')"
        value="true">
      Min undersökning av patienten</label>
    <span wc-date-picker-field target-model="dates.undersokningAvPatienten"
          dom-id="undersokningAvPatientenDate"></span>
  </div>

      <!-- Journaluppgifter -->
  <div class="form-group form-inline"><label class="checkbox inline-block" style="min-width: 300px"><input type="checkbox"
                                                                                                id="basedOnJournal"
                                                                                                name="informationBasedOn.journal"
                                                                                                ng-model="basedOnState.check.journaluppgifter"
                                                                                                ng-change="toggleBaseradPaDate('journaluppgifter')">
              Journaluppgifter från den</label>
    <span wc-date-picker-field target-model="dates.journaluppgifter"
          dom-id="journaluppgifterDate"></span>
  </div>

      <!--  Anhörigs/annans beskrivning av patienten -->
      <div class="form-group form-inline">
        <label class="checkbox inline-block" style="min-width: 300px"><input type="checkbox"
                                                                             id="anhorigBeskrivningAvPatienten"
                                                                             name="informationBasedOn.anhorigBeskrivningAvPatienten"
                                                                             ng-model="basedOnState.check.anhorigBeskrivningAvPatienten"
                                                                             ng-change="toggleBaseradPaDate('anhorigBeskrivningAvPatienten')">
           Anhörigs/annans beskrivning av patienten</label>
        <span wc-date-picker-field target-model="dates.anhorigBeskrivningAvPatienten"
              dom-id="anhorigBeskrivningAvPatientenDate"></span>
      </div>

      <!--  Jag har känt patienten sedan DATE-ONLY TODO: Add class attributes-->
      <div class="form-group form-inline">
          <label class="inline-block" style="min-width: 300px">Jag har känt patienten sedan den</label>
          <span wc-date-picker-field target-model="dates.kandSedan"
                dom-id="handSedan"></span>
      </div>

      <!-- Finns det andra medicinska utredningar eller underlag som är relevanta för bedömningen? JA/NEJ checkboxar -->

      <!--  Jag har känt patienten sedan DATE-ONLY -->
      <div class="form-group form-inline">
          <label class="inline-block bold">Finns det andra medicinska utredningar eller underlag som är relevanta för bedömningen?</label>
            <label class="radio-inline">
                <!--input id="intygFilterAktuella" name="intygFilter" type="radio" value="current"
                       ng-model="filterForm.intygFilter" checked="checked" class="ng-pristine ng-valid"-->
                <input id="andraMedicinskaUtredningar" name="andraMedicinskaUtredninga" type="radio" value="YES"
                        ng-model="radioMedical.status">
            </label>
      </div>




  </div>
</div>
