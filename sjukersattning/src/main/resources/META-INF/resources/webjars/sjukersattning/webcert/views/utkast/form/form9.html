<a id="anchor.medicalpossibilities" name="anchor.medicalpossibilities"></a>
<div ng-form="form9">
  <div wc-field field-label="sjukersattning.label.medicinskaforutsattningar" field-number="7" wc-detect-animation
       field-has-errors="sjukersattning.label.medicinskaforutsattningar" class="print-pagebreak-after field-fade">

    <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.aktivitetsbegransning" id="validationMessages_aktivitetsbegransning">
      <ul>
        <li ng-repeat="message in viewState.common.validationMessagesGrouped.aktivitetsbegransning">
          <span message key="{{message.message}}"></span>
        </li>
      </ul>
    </div>

    <div class="form-group form-inline">
      <label class="control-label inline-block bold">
        <span message key="sjukersattning.label.medicinskaforutsattningar.bedomning"></span>
      </label>
    </div>

    <div class="form-group">
              <textarea id="medicinskaForutsattningar" class="form-control" name="medicinskaForutsattningar" rows='6'
                        ng-model="model.medicinskaforutsattningar" ng-trim="false" />
    </div>

    <div class="form-group form-inline">
      <label class="control-label inline-block bold">
        <span message key="sjukersattning.label.medicinskaforutsattningar.mojligheter"></span>
      </label>
    </div>

    <div class="form-group">
              <textarea id="medicinskamojligheter" class="form-control" name="medicinskamojligheter" rows='6'
                        ng-model="model.medicinskamojligheter" ng-trim="false" />
    </div>
  </div>

  </div>


</div>
