<a id="anchor.diagnosticering" name="anchor.diagnosticering"></a>
<div ng-form="form4b">
    <div wc-field field-label="sjukersattning.label.diagnosticering" field-number="3" wc-detect-animation
         field-has-errors="sjukersattning.helptext.diagnosticering" class="print-pagebreak-after field-fade">

        <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.aktivitetsbegransning" id="validationMessages_aktivitetsbegransning">
            <ul>
                <li ng-repeat="message in viewState.common.validationMessagesGrouped.aktivitetsbegransning">
                    <span message key="{{message.message}}"></span>
                </li>
            </ul>
        </div>
        <div class="form-group">
              <textarea id="diagnosticering" class="form-control" name="diagnostisation" rows='6'
                        ng-model="model.diagnosticering" ng-trim="false"
                        maxlength="{{viewState.inputLimits.diagnosBeskrivning}}"/>
        </div>

        <div class="form-group form-inline">
            <label class="control-label inline-block bold">
                <span message key="sjukersattning.label.diagnosticering.nybedomning"></span>

                <span wc-enable-tooltip field-help-text="sjukersattning.label.diagnosticering.nybedomning.help"></span>
            </label>
        </div>

        <div class="form-group form-inline"> <!-- TODO: refactor labels to messages.js -->
            <label class="radio-inline">
                <input type="radio" id="nyBedomning_Yes" name="nyBedomning" value="true"
                       ng-model="viewModel.nyBedomningDiagnos" ng-change="onChangeNyBedomning()" checked="checked">Ja
            </label>
            <label class="radio-inline">
                <input type="radio" id="nyBedomning_No" name="nyBedomning" value="false"
                       ng-model="viewModel.nyBedomningDiagnos" ng-change="onChangeNyBedomning()">Nej
            </label>

        </div>

    </div>


</div>
