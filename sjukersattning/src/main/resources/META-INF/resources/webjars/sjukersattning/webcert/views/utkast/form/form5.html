<a id="anchor.funktionsnedsattning" name="anchor.funktionsnedsattning"></a>
<h2 class="title">4. Funktionsnedsättning och Aktivitetsbegränsning</h2>

    <div wc-field wc-detect-animation class="print-pagebreak-after field-fade">

        <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.funktionsnedsattning" id="validationMessages_funktionsnedsattning">
            <ul>
                <li ng-repeat="message in viewState.common.validationMessagesGrouped.funktionsnedsattning">
                    <span message key="{{message.message}}"></span>
                </li>
            </ul>
        </div>

        <div class="form-group form-inline" ng-repeat="nedsattning in funktionsnedsattningOptions">

            <input type="checkbox"
                   id="nedsattning.id"
                   name="{{nedsattning.id}}-funktionsnedsattningarCheck.intellektuell"
                   class="checkbox-inline"
                   ng-model="nedsattning.selected" ng-value="true" ng-change="$parent.setFocus('{{ nedsattning.id }}', nedsattning.selected)">
            <label class="label-inline"><h3 class="title" ng-if="nedsattning.label != null"
                                            ng-click="nedsattning.selected=!nedsattning.selected">
                {{ nedsattning.label }}
            </h3></label>

            <div class="form-nedsattning-wrapper" ng-class="{ 'dark-grey-bg': nedsattning.selected }">

            <textarea id="{{nedsattning.id}}" class="form-control block grey-border"  name="disabilities{{ nedsattning.id }}" rows='6'
                        ng-model="nedsattning.text" ng-trim="false" ng-focus="nedsattning.selected = true" ></textarea>
        </div>
    </div>
</div>
