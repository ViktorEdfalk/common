<div id="certificate" class="certificate customize-pdf-body">

  <div class="row">
    <div class="col-xs-12">
      <mi-fishbone step-model="stepModel"></mi-fishbone>

      <mi-compact-certificate-header cert-meta-model="certMeta"></mi-compact-certificate-header>
      <mi-compact-certificate-body cert-meta-model="certMeta"></mi-compact-certificate-body>


      <doi-selectable-field-list cert="cert" field-config="customizeViewstate.getModel()"
                                   summary="false"></doi-selectable-field-list>
    </div>
    <!-- footer -->
    <div class="col-xs-12 text-right">
      <p>
        <button type="button" id="cancelCertificateCustomizationBtn" ng-click="backToViewCertificate()"
                class="btn btn-third">
          <i class="icon icon-cancel"></i><span message key="doi.button.cancel"></span>
        </button>

        <button ui-sref="doi-customize.step2" id="goto-step-2" class="btn btn-primary">
          <i class="icon icon-right-1"></i><span message key="doi.customize.step.1.next"></span>
        </button>

      </p>
    </div>

  </div>
</div>
