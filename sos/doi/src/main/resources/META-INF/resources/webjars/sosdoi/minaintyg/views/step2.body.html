<div id="certificate" class="certificate customize-pdf-body">

  <div class="row">
    <div class="col-xs-12">

      <mi-fishbone step-model="stepModel"></mi-fishbone>

      <h1 id="customizeCertificateSummaryHeader">Information din arbetsgivare kan se</h1>

      <!-- List all included fields -->
      <doi-selectable-field-list id="doi-included-fields" cert="cert" field-config="customizeViewstate.getModel()"
                                   summary="true" show-deselected="false"></doi-selectable-field-list>

      <!-- List any excluded fields -->
      <div ng-if="customizeViewstate.getUnselected().length > 0">
        <h1>Information din arbetsgivare INTE kan se</h1>
        <p id="warn-for-unselected-important-field" class="alert alert-info" ng-if="customizeViewstate.getUnselected(true).length > 0">
          <i class="icon icon-attention-circled"></i>
          <span message key="modules.customize.message.warning"></span>
        </p>

        <doi-selectable-field-list id="doi-excluded-fields" cert="cert" field-config="customizeViewstate.getModel()"
                                     summary="true" show-deselected="true"></doi-selectable-field-list>
      </div>

    </div>


    <div class="col-xs-12 text-right">

      <!-- Back -->
      <button ui-sref="doi-customize.step1" id="goto-step-1" class="btn btn-secondary">
        <i class="icon icon-pencil"></i><span message key="doi.customize.change"></span>
      </button>

      <!-- Next -->
      <button ui-sref="doi-customize.step3" id="goto-step-3" class="btn btn-primary">
        <i class="icon icon-right-1"></i><span message key="doi.customize.step.2.next"></span>
      </button>

    </div>

  </div>

</div>
