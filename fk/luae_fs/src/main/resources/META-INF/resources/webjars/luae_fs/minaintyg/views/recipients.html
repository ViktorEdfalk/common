<div id="send-certificate-flow-root-recipients" class="row-fluid">

  <div id="backnav" class="row-fluid">
    <a class="backlink" href ng-click="backToViewCertificate()"><span message key="luae_fs.button.goback"></span></a>
  </div>

  <!-- Content -->
  <div class="row cert-preview">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<span message key="luae_fs.confirm.label.summarypagedesc"></span>
  		<div class="cert">
  			<div class="cert-titlebar">
	  			<img class="cert-icon" alt="" ng-src="/web/webjars/luae_fs/minaintyg/img/luae_fs.png" src="/web/webjars/luae_fs/minaintyg/img/luae_fs.png">
	  			<div class="row">
	  				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-7">
							<h2 class="cert-title">
								<span message key="luae_fs.label.certtitle"></span>
							</h2>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-5 issue luae_fs-issue">
							<span class="text-nowrap"><span message key="luae_fs.label.issued"></span></span>
							<span class="text-nowrap"><span class="cert-titlebar-value">{{cert.grundData.signeringsdatum | date:'longDate'}}</span></span>
						</div>
	  			</div>
	  		</div>
	  		<div class="cert-header">
	  			<div class="row">
		  			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
							<h3 class="tag">
								<span message key="luae_fs.label.unit"></span>
							</h3>
							<span id="careunit">{{cert.grundData.skapadAv.vardenhet.enhetsnamn}}</span>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
							<h3 class="tag">
								<span message key="luae_fs.inbox.complementaryinfo"></span>
							</h3>
							<span>{{cert.giltighet.from |
								date:'longDate'}}&ndash;{{cert.giltighet.tom | date:'longDate'}}
							</span>
						</div>
					</div>
	  		</div>
	  		<div class="table-bottom"></div>
  		</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
      <h1 ng-focus="pagefocus" tabindex="-1">
        <span message key="luae_fs.recipient.label.pagetitle"></span>
      </h1>
      <div class="row-fluid">
      	<div class="wizard">
			<ul class="steps">
			    <li class="active" data-target="#step1"><span message key="luae_fs.fishbone.label.valj-mottagare"></span><span class="chevron"></span></li>
			    <li data-target="#step2"><span message key="luae_fs.fishbone.label.granska-skicka"></span><span class="chevron"></span></li>
			    <li data-target="#step3"><span message key="luae_fs.fishbone.label.bekraftelse"></span></li>
			</ul>
	  	</div>
      </div>
      <p>
        <span message key="luae_fs.recipient.label.selectrecipents"></span>
      </p>
	</div>
  </div>
  <div class="row recipentlist">
  	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
 	  <span ng-repeat="r in recipientList">
      <label class="radio control-label" for="recipient-{{r.id}}">
        <input type="radio" value="{{r.id}}" ng-model="$parent.selectedRecipientId" name="recipientSelection" id="recipient-{{r.id}}" />{{r.recipientName}}</label>
      </span>
  	</div>
  	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
  		<div class="alert alert-warning" id="already-sent-to-recipient-message" ng-show="alreadySentToRecipient()">
        	<span message key="luae_fs.confirm.message.alreadysent"></span> <span>{{getRecipientName(selectedRecipientId)}} {{cert.filteredStatuses[0].timestamp | date:'yyyy-MM-dd HH:mm'}}</span>
  		</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <p>
      	<span message key="luae_fs.recipient.label.missing.recipients-1"></span>
      	<a ng-href="{{downloadAsPdfLink}}"><span message key="modules.link.label.save.as.pdf" target="_blank"></span></a>
      	<span message key="luae_fs.recipient.label.missing.recipients-2"></span>
      </p>
      <p>
      	<button id="confirmRecipientSelectionBtn" type="button" ng-click="confirmRecipientSelection()" class="btn btn-success">
          <span message key="luae_fs.button.next"></span>
        </button>
        <button id="cancelRecipientSelectionBtn" type="button" ng-click="backToViewCertificate()" class="btn btn-default">
          <span message key="luae_fs.button.cancel"></span>
        </button>
      </p>
    </div>
  </div>
</div>
