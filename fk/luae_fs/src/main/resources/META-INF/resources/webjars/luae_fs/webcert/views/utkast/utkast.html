<a id="top"></a>
<div class="fk-sit-common-ns luae_fs-ns" id="edit-luae_fs">
  <!--  both webcert-multicol-container1 and webcert-multicol-container2 are required, see comment on the webcert-multicol-container1 class -->
  <div class="webcert-multicol-container1 webcert-multicol-background-grey" ng-class="{'collapsed' : viewState.common.collapsedHeader}" wc-size-target>
    <div class="webcert-multicol-container2 webcert-multicol-background-white">
      <div class="webcert-col webcert-col-primary">

        <div ui-view="header"></div>

        <!-- Integration deleted message -->
        <div id="integration-deleted" ng-if="viewState.common.deleted">
          <div class="alert alert-info banner-margin">
            Utkastet är raderat och borttaget från Webcert.
          </div>
        </div>

        <div class="edit-form">

          <form name="certForm" novalidate autocomplete="off" wc-auto-save>
            <div ng-hide="viewState.common.error.activeErrorMessageKey || viewState.common.deleted">

              <div wc-spinner label="info.loadingdata" show-spinner="!viewState.common.doneLoading"
                   show-content="viewState.common.doneLoading">

                <div id="certificate" class="row certificate">
                  <div class="col-md-12 intyg-body">

                    <div ui-view="formly"/>

                    <!-- 12. Sign doktor -->
                    <div wc-field-signing-doctor></div>

                  </div>
                  <!-- intyg body -->

                </div>
                <!-- certificate -->

                <div wc-utkast-error-summary-fk category-names="categoryNames" view-state="viewState"></div>
                <div ui-view="footer"></div>

              </div>
            </div>

          </form>
        </div>

      </div>
      <div ng-if="!(viewState.common.error.activeErrorMessageKey || viewState.common.deleted)">
        <div class="webcert-col webcert-col-secondary print-hide" wc-authority feature="hanteraFragor" intygstyp="{{widgetState.certificateType}}" ui-view="fragasvar"></div>
      </div>
    </div>
  </div>
</div> <!-- container -->
