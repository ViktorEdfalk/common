      <input id="kontaktFkJa" name="kontkatFk" type="radio" ng-value="true" ng-model="model.kontaktMedFk">Ja

    <label class="radio-inline">
      <input id="kontaktFkNej" name="kontkatFk" type="radio" ng-value="false" ng-model="model.kontaktMedFk">Nej

  </div>

  <div class="form-group" ng-show="model.kontaktMedFk">

    <textarea id="anledningTillKontakt" name="otherInformation" rows="6" class="form-control"
              ng-model="model.anledningTillKontakt" style="min-width: 600px" />
  </div>

</div>
