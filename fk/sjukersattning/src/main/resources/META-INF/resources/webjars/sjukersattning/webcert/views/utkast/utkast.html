<a id="top"></a>
<div class="container-fluid" id="edit-sjukersattning">
  <div class="row">
    <div class="col-md-12 webcert-col webcert-col-single">

      <div ui-view="header"></div>

      <!-- Integration deleted message -->
      <div id="integration-deleted" ng-if="viewState.common.deleted">
        <div class="alert alert-info banner-margin">
          Utkastet är raderat och borttaget från Webcert.
        </div>
      </div>

      <div class="edit-form" ng-class="{'collapsed' : viewState.common.collapsedHeader}" wc-size-target>

        <form name="certForm" novalidate autocomplete="off" wc-auto-save>
          <div ng-hide="viewState.common.error.activeErrorMessageKey || viewState.common.deleted">

            <div wc-spinner label="info.loadingdata" show-spinner="!viewState.common.doneLoading"
                 show-content="viewState.common.doneLoading">

              <div wc-utkast-error-summary view-state="viewState"></div>

              <div id="certificate" class="row certificate">
                <div class="col-md-12 cert-body">
                  <!-- 1. Underlag -->
                  <div ui-view="formUnderlag"/>

                  <!-- 2. Sjukdomsförlopp -->
                  <div ui-view="formSjukdomsforlopp"/>

                  <!-- 3. Diagnos. SAMMA SOM INNAN -->
                  <div ui-view="formDiagnos"/>

                  <!-- 4. Förtydligande diagnos -->
                  <div ui-view="formDiagnos2"/>

                  <!-- 5A. Funktionsnedsättning -->
                  <div ui-view="formFunktionsnedsattning" class="form5"/>
                  <!-- 5B. aktivitetsbegränsning. -->
                  <div ui-view="formAktivitetsBegransning" class="form6"/>

                  <!-- 6. MEDICINSKA BEHANDLING. NY -->
                  <div ui-view="formMedicinskaBehandlingar"/>

                  <!-- 7. Medicinska förutsättningar för arbete -->
                  <div ui-view="formMedicinskaForutsattningar"/>

                  <!-- 8. Övrigt -->
                  <div ui-view="formOvrigt"/>

                  <!-- 9. Kontakt -->
                  <div ui-view="formKontakt"/>

                  <!-- 10. Additional questions -->
                  <div ui-view="formExtraQuestions"/>

                  <!-- 11. Upplysningar om utfärdare -->
                  <div ui-view="formGrundData"/>

                  <!-- 12. Sign doktor -->
                  <div wc-field-signing-doctor></div>

                </div>
                <!-- cert body -->

              </div>
              <!-- certificate -->

              <div ui-view="footer"></div>

            </div>
          </div>

          <wc-disable-key-down wc-disable-key-down-elements=":text,:checkbox,:radio" wc-disable-key-down-done-loading="viewState.common.doneLoading" />

        </form>
      </div>

    </div>
    <!-- span12 webcert-col-single -->
  </div>
  <!-- row -->
</div> <!-- container -->
