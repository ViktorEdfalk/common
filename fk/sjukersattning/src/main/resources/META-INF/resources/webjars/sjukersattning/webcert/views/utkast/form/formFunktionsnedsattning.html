<a id="anchor.funktionsnedsattning" name="anchor.funktionsnedsattning"></a>
    <div wc-field field-dynamic-label="KAT_5.RBK" field-dynamic-help-text="KAT_5.HLP" class="print-pagebreak-after field-fade">

        <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.funktionsnedsattning" id="validationMessages_funktionsnedsattning">
            <ul>
                <li ng-repeat="message in viewState.common.validationMessagesGrouped.funktionsnedsattning">
                    <span message key="{{message.message}}"></span>
                </li>
            </ul>
        </div>

        <div class="form-group" ng-repeat = "funktionsnedsattning in funktionsnedsattningar">
            <label class="control-label bold"><span dynamic-label key="{{funktionsnedsattning.rubrik}}"/></label>
            <textarea id="{{funktionsnedsattning.model}}" class="form-control block grey-border" name="{{funktionsnedsattning.model}}" rows='6'
                      ng-model="model[funktionsnedsattning.model]" ng-trim="false"></textarea>
        </div>

    </div>
</div>
