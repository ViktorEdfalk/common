<a id="anchor.diagnosgrund" name="anchor.diagnosgrund"></a>
<div ng-form="formDiagnos2">
  <div wc-field field-dynamic-label="DFR_7.1.RBK" field-dynamic-help-text="DFR_7.1.HLP"
       field-has-errors="sjukersattning.helptext.diagnostisering" class="print-pagebreak-after field-fade">

    <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.diagnosgrund"
         id="validationMessages_diagnosgrund">
      <ul>
        <li ng-repeat="message in viewState.common.validationMessagesGrouped.diagnosgrund">
          <span message key="{{message.message}}"></span>
        </li>
      </ul>
    </div>
    <div class="form-group">
      <textarea id="diagnosgrund" class="form-control" name="diagnosgrund" rows='6' ng-model="model.diagnosgrund"
                ng-trim="false" />
    </div>

    <div class="form-group form-inline">
      <label class="control-label inline-block bold">
        <span dynamic-label key="DFR_7.2.RBK"></span>

        <span wc-enable-tooltip field-help-text="sjukersattning.label.diagnostisering.nybedomning.help"></span>
      </label>
    </div>

    <div class="form-group form-inline">
      <label class="radio-inline">
        <input type="radio" id="nyBedomning_Yes" name="nyBedomning" ng-value="true"
               ng-model="model.nyBedomningDiagnosgrund">Ja
      </label>
      <label class="radio-inline">
        <input type="radio" id="nyBedomning_No" name="nyBedomning" ng-value="false"
               ng-model="model.nyBedomningDiagnosgrund">Nej
      </label>

    </div>

  </div>

</div>
