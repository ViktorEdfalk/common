<a id="anchor.diagnosticering" name="anchor.diagnosticering"></a>
<div ng-form="form4b">
    <div wc-field field-label="sjukersattning.label.diagnostisering"
         field-has-errors="sjukersattning.helptext.diagnostisering" class="print-pagebreak-after field-fade">

        <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.diagnostisering" id="validationMessages_diagnostisering">
            <ul>
                <li ng-repeat="message in viewState.common.validationMessagesGrouped.diagnostisering">
                    <span message key="{{message.message}}"></span>
                </li>
            </ul>
        </div>
        <div class="form-group">
              <textarea id="diagnosgrund" class="form-control" name="diagnosgrund" rows='6'
                        ng-model="model.diagnosgrund" ng-trim="false" />
        </div>

        <div class="form-group form-inline">
            <label class="control-label inline-block bold">
                <span message key="sjukersattning.label.diagnostisering.nybedomning"></span>

                <span wc-enable-tooltip field-help-text="sjukersattning.label.diagnostisering.nybedomning.help"></span>
            </label>
        </div>

        <div class="form-group form-inline">
            <label class="radio-inline">
                <input type="radio" id="nyBedomning_Yes" name="nyBedomning" ng-value="true"
                       ng-model="viewModel.nyBedomningDiagnosgrund" ng-change="onChangeNyBedomning()" checked="checked">Ja
            </label>
            <label class="radio-inline">
                <input type="radio" id="nyBedomning_No" name="nyBedomning" ng-value="false"
                       ng-model="viewModel.nyBedomningDiagnosgrund" ng-change="onChangeNyBedomning()">Nej
            </label>

        </div>

    </div>


</div>
