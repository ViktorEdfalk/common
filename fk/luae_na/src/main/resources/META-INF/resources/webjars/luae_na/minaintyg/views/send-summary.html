<div id="send-certificate-flow-root-summary" class="row-fluid">

	<div id="backnav" class="row-fluid">
	  <a class="backlink" href ng-click="backToViewCertificate()"><span message key="luae_na.button.goback"></span></a>
	</div>
	  <!-- Content -->
	  <div class="row cert-preview">
	  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	  		<span message key="luae_na.confirm.label.summarypagedesc"></span>
	  		<div class="cert">
	  			<div class="cert-titlebar">
		  			<img class="cert-icon" alt="" ng-src="/web/webjars/luae_na/minaintyg/img/luae_na.png" src="/web/webjars/luae_na/minaintyg/img/luae_na.png">
		  			<div class="row">
		  				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-7">
								<h2 class="cert-title">
									<span message key="luae_na.label.certtitle"></span>
								</h2>
							</div>
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-5 issue luae_na-issue">
								<span class="text-nowrap"><span message key="luae_na.label.issued"></span></span>
								<span class="text-nowrap"><span class="cert-titlebar-value">{{cert.grundData.signeringsdatum | date:'longDate'}}</span><span>
							</div>
		  			</div>
		  		</div>
		  		<div class="cert-header">
		  			<div class="row">
			  			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
								<h3 class="tag">
									<span message key="luae_na.label.unit"></span>
								</h3>
								<span id="careunit">{{cert.grundData.skapadAv.vardenhet.enhetsnamn}}</span>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
								<h3 class="tag">
									<span message key="luae_na.inbox.complementaryinfo"></span>
								</h3>
								<span>{{cert.giltighet.from |
								date:'longDate'}}&ndash;{{cert.giltighet.tom | date:'longDate'}}
							</span>
							</div>
						</div>
		  		</div>
		  		<div class="table-bottom"></div>
	  		</div>
	  	</div>
	  </div>
	  <div class="row">
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	      <h1 ng-focus="pagefocus" tabindex="-1">
	        <span message key="luae_na.confirm.label.pagetitle"></span>
	      </h1>
		  <div class="row-fluid">
	      	<div class="wizard">
				<ul class="steps">
				    <li class="wstep-completed" data-target="#step1"><a ng-click="backToViewRecipents()"><span message key="luae_na.fishbone.label.valj-mottagare"></span></a><span class="chevron"></span></li>
				    <li class="active" data-target="#step2"><span message key="luae_na.fishbone.label.granska-skicka"></span><span class="chevron"></span></li>
				    <li data-target="#step3"><span message key="luae_na.fishbone.label.bekraftelse"></span></li>
				</ul>
		  	</div>
	      </div>
	      <p>
	        <span key="luae_na.confirm.label.certrowtitle"></span>
	      </p>
	      <h2>
	        <span message key="luae_na.confirm.label.recipienttitle"></span>
	      </h2>
	      <div class="row recipentlist">
		  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		 	  <span id="selected-recipient-message">{{getRecipientName(selectedRecipientId)}}</span>
		  	</div>
		  </div>
	      <p class="btn-row-desc no-padding">
	        <span message key="luae_na.confirm.label.verifytext"></span>
	      </p>
	      <div class="send-warning" ng-show="alreadySentToRecipient()">
	        <span id="already-sent-to-recipient-message" class="alert warning" message key="luae_na.confirm.message.alreadysent"></span>
	      </div>
	      <p>
	        <button id="confirmAndSendBtn" type="button" ng-click="confirmAndSend()" class="btn btn-success">
	          <img src="/img/ajax-loader-small-green.gif" ng-show="sendingInProgress"/><span message key="button.send"></span>
	        </button>
	        <button id="backToViewRecipentsBtn" type="button" ng-click="backToViewRecipents()" class="btn btn-primary">
	          <span message key="luae_na.button.previous"></span>
	        </button>
	        <button id="cancelSendBtn" type="button" ng-click="backToViewCertificate()" class="btn btn-default">
	          <span message key="luae_na.button.cancel"></span>
	        </button>
	      </p>
	    </div>
	  </div>
</div>
