<div class="row-fluid">


  <div mi-spinner label="lisjp.message.certificateloading" show-spinner="!doneLoading" show-content="doneLoading">

    <!-- Header -->
    <div class="row customize-pdf-header">
      <div class="col-xs-12">
        <h1 ng-focus="pagefocus" tabindex="-1">
          <span id="customizeCertificateSummaryHeader" message key="lisjp.customize.step.2.pagetitle"></span>
        </h1>
        <div class="wizard">
          <ul class="steps">
            <li data-target="#step1"><span message key="lisjp.customize.step.1.fishbone"></span><span
                class="chevron"></span></li>
            <li data-target="#step2" class="active"><span message key="lisjp.customize.step.2.fishbone"></span><span
                class="chevron"></span></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 mi-text" message key="lisjp.customize.step.2.pageingress"></div>
    </div>

    <!-- Content -->


    <div id="certificate" class="certificate customize-pdf-certificate-summary">

      <div class="row">

            <div class="intyg-body">
              <h2>Information din arbetsgivare kan se</h2>

              <selectable-field-list id="lisjp-included-fields" cert="cert" field-config="customizeViewstate.getModel()" summary="true" show-deselected="false"></selectable-field-list>

              <!--
              Uppgifter som INTE tas med i intyget
            -->
              <span ng-if="customizeViewstate.getUnselected().length > 0">
                <h2>Information din arbetsgivare INTE kan se</h2>
                <p>Dina val är frivilliga, men att dela med sig av information kan underlätta arbetsgivarens möjlighet att göra arbetsanpassningar för dig.</p>

                 <selectable-field-list id="lisjp-excluded-fields" cert="cert" field-config="customizeViewstate.getModel()" summary="true" show-deselected="true"></selectable-field-list>
             </span>

            </div>

            <!-- footer -->
        <div class="customize-pdf-summary-info">
          <p>
            <span message key="lisjp.customize.step.2.info.pdf"></span>
            <span message key="modules.button.save.as.pdf"></span>
          </p>

            <p>
              <div class="fk-info" message key="lisjp.customize.step.2.info.fk"></div>
              <i class="glyphicon glyphicon-info-sign gi-2x pull-left"></i>
            </p>


          <p>
              <button id="downloadprint" type="button" class="btn btn-success" ng-click="submit()" ng-disabled="!doneLoading">
                <span message key="modules.button.save.as.pdf"></span>
              </button>
              <button id="backToCustomizeCertificateBtn" type="button" class="btn btn-default" ng-click="backToCustomizeCertificate()">
                <span message key="lisjp.button.customize.certificate.change"></span>
              </button>
              <button id="backToInboxBtn" type="button" class="btn btn-default" ng-click="backToInbox()" ng-if="downloadSuccess">
                <span>Tillbaka till Inkorgen</span>
              </button>
            </p>
        </div>

      </div>

    </div><!-- eof content -->


  </div> <!-- eof spinner -->


</div>  <!-- eof row-fluid -->
