<span class="inline-block">
  <span class="wc-datepicker-wrapper input-group">
    <input id="{{domId}}" name="{{domId}}" type="text" class="form-control" ng-class="{'text-invalid': invalid}" ng-model="targetModel" is-open="isOpen" maxlength="10" datepicker-popup="yyyy-MM-dd" />
    <span class="input-group-btn">
      <button id="{{domId}}-toggle" class="btn btn-default" ng-click="toggleOpen($event)" ng-disabled="isOpen"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </span>
</span>
