	<input id="{{domId}}" name="{{domId}}" class="form-control" ng-class="{'text-invalid': invalid}" type="text" datepicker-popup ng-model="targetModel" is-open="isOpen" maxlength="10"/>
	<button id="{{domId}}-toggle" class="btn btn-default" ng-click="toggleOpen()" ng-disabled="isOpen"><i class="glyphicon glyphicon-calendar"></i></button>
</span>
