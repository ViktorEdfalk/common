<div class="modal-header">
  <button class="close" data-ng-click="close()">×</button>
  <h3>Logga in på annan vårdenhet</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-qa table-links table-care-unit" ng-repeat="vg in vardgivare">
    <tr>
      <th style="width: 50%">{{vg.namn}}</th>
      <th wc-feature-active feature="hanteraFragor">Ej hanterade frågor och svar</th>
      <th wc-feature-active feature="hanteraIntygsutkast">Ej signerade utkast</th>
    </tr>
    <tr ng-repeat="enhet in vg.vardenheter">
      <td>
        <button id="select-active-unit-{{enhet.id}}" class="btn btn-link" data-ng-click="selectVardenhet(enhet)">
          {{enhet.namn}}
        </button>
      </td>
      <td wc-feature-active feature="hanteraFragor">{{enhet.fragaSvar}}</td>
      <td wc-feature-active feature="hanteraIntygsutkast">{{enhet.intyg}}</td>
    </tr>
  </table>
  <div class="alert alert-danger" data-ng-show="error">Tekniskt fel. Kunde inte byta vårdenhet.</div>
</div>
