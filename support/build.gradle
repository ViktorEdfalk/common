description = 'Intyg Common (Support)'

dependencies {
  compile project(':logging-util')

  compile 'com.fasterxml.jackson.core:jackson-databind'
  compile 'com.google.guava:guava'
  compile 'joda-time:joda-time'
  compile 'org.apache.commons:commons-lang3'
  compile('org.springframework:spring-core:4.2.2.RELEASE') {
    exclude(module: 'commons-logging')
  }
  compile 'org.slf4j:jcl-over-slf4j'
  compile 'org.springframework:spring-beans'
  compile 'org.springframework:spring-context'
  compile 'se.riv.clinicalprocess.healthcond.certificate:clinicalprocess-healthcond-certificate-schemas:2.0.RC5.1'
  compile 'net.sf.saxon:Saxon-HE'

  testCompile 'junit:junit'
  testCompile 'org.mockito:mockito-core'
}
