<div>

  <div ng-class="{'panel-container': true, 'revoked-certificate' : parentViewState.intygProperties.isRevoked}">

    <div class="arende-panel" id="arende-{{panelId}}-{{arendeListItem.arende.fraga.internReferens}}">

      <!-- list of paminnelser -->
      <div ng-repeat="paminnelse in arendeListItem.arende.paminnelser | orderBy:'senasteHandelse':true">
        <arende-paminnelse paminnelse="paminnelse" parent-view-state="parentViewState"></arende-paminnelse>
      </div>

      <arende-panel-header-utkast arende-list="arendeList" arende-list-item="arendeListItem" parent-view-state="parentViewState"></arende-panel-header-utkast>

      <arende-panel-fraga arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></arende-panel-fraga>

    </div>

  </div>

</div>
