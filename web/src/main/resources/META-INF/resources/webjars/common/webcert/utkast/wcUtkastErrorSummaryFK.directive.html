<div id="visa-vad-som-saknas-lista" ng-show="viewState.common.validation.sections.length > 0">
  <h3><span message key="draft.saknar-uppgifter"></span></h3>
  <div class="alert alert-danger">
    <ul class="ul__thin-bullet">
      <li ng-repeat="message in viewState.common.validation.sections">
        <a href="" ng-click="scrollTo(message)">{{lookUpLabel(message)}}</span></a>
      </li>
    </ul>
  </div>
</div>
