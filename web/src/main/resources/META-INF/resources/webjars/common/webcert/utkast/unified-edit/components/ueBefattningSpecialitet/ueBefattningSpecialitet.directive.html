<div class="intyg-block clearfix" ng-if="showForm()">
  <div ng-if="specialiteter">
    <h4><span dynamic-label key="ts-bas.label.specialkompetens"></span></h4>
    <span> {{specialiteter}}</span><br />
  </div>
  <br />
  <div ng-if="befattningar.length > 0">
    <h4><span dynamic-label key="ts-bas.label.befattningar"></span></h4>
    <span ng-repeat="befattning in befattningar"></span>
  </div>
  <br />
</div>
