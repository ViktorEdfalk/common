<ue-validation-wrapper field-type="{{::config.validationFieldType}}"
                       label-col-size="{{::config.labelColSize}}"
                       key="{{::config.validationProp}}"
                       warnings="validation.warningMessagesByField[config.validationProp.toLowerCase()]"
                       validations="validation.messagesByField[config.validationProp.toLowerCase()]">
  <ue-render-components form="::form" config="::config.components" model="::model">
  </ue-render-components>
</ue-validation-wrapper>
