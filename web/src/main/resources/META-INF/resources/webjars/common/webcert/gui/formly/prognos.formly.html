<div class="form-group">
  <div>
    <h4 class="inline-block" ng-class="{'bold' : to.bold}">
      <span dynamic-label key="{{to.label}}.RBK"></span>
      {{to.required ? '*' : ''}}
      <span wc-help-mark field-dynamic-help-text="{{to.label}}.HLP"></span>
    </h4>
  </div>

  <wc-validation-group field-type="radio-group"
                       validations="formState.viewState.common.validationMessagesByField[options.key]"
                       kompletteringar="hasKompletteringar()">
    <div class="form-group form-inline" data-ng-repeat="choice in to.choices">

      <label class="radio">
        <input id="{{options.key}}-{{choice.id}}" type="radio" name="{{options.key}}" class="big-radio"
               ng-model="model[options.key].typ" value="{{choice.id}}" ng-change="validate()">
        <span dynamic-label key="{{to.code}}.{{choice.id}}.RBK"></span>
      </label>
      <span wc-help-mark field-dynamic-help-text="{{to.code}}.{{choice.id}}.HLP"></span>

      <div ng-if="choice.showDropDown" class="prognos-dropdown">
        <wc-validation-wrapper field-type="select"
                               validations="formState.viewState.common.validationMessagesByField[options.key + '.dagartillarbete']">
          <ui-select theme="bootstrap" search-enabled="false" ng-model="model[options.key].dagarTillArbete"
                     on-select="validate()"
                     ng-disabled="model[options.key].typ !== choice.id" id="prognosDagarTillArbete-{{$index}}-typ"
                     name="prognosDagarTillArbete-{{$index}}" append-to-body="false">
            <ui-select-match>
              <span ng-bind="$select.selected.label" title="{{$select.selected.label}}"></span>
            </ui-select-match>
            <ui-select-choices repeat="item.id as item in prognosOptions" value="$select.selected.id">
              <span ng-bind="item.label"></span>
            </ui-select-choices>
          </ui-select>
        </wc-validation-wrapper>
      </div>

    </div>

    <wc-field-komplettering key="{{options.key}}" komplettering-key="{{to.kompletteringKey}}"></wc-field-komplettering>

  </wc-validation-group>

</div>
