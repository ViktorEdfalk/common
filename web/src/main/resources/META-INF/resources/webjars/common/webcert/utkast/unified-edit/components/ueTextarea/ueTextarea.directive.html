<ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]" class="ue-del-fraga">
  <ue-form-label config="::config.label"></ue-form-label>
  <textarea ng-attr-id="{{::config.modelProp|ueDomIdFilter}}" name="{{::config.modelProp}}" class="form-control" rows="6"
            auto-expand
            ng-model="modelGetterSetter"
            ng-model-options="{ debounce: 500, getterSetter: true }"
            maxlength="{{::config.htmlMaxlength || 3500}}"
            ng-blur="updateValidation()">
  </textarea>
</ue-validation-wrapper>
