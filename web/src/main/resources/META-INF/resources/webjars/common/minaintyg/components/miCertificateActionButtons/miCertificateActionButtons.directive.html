<div class="row">
  <div class="col-xs-12">
    <form id="view-as-pdf" action="{{buildPdfLink()}}" name="pdfForm" method="get" target="_blank">

      <!-- SKICKA -->
        <button id="sendCertificateBtn" type="button" class="btn btn-primary"
                ng-if="onSend" ng-click="onSend({cert:certModel})"
                uib-popover="{{messageService.getProperty('modules.actionbar.button.send.tooltip')}}"
                popover-trigger="mouseenter" popover-popup-delay="300" popover-append-to-body="true" popover-placement="auto top">
                <i class="icon icon-forward"></i> <span message key="modules.actionbar.button.send"></span>
        </button>


      <!-- ANPASSA PDF -->
        <button id="customizeCertificateBtn" type="button" class="btn btn-primary"
                ng-if="onCustomizePdf" ng-click="onCustomizePdf({cert:certModel})"
                uib-popover="{{messageService.getProperty('modules.actionbar.button.customizepdf.tooltip')}}"
                popover-trigger="mouseenter" popover-popup-delay="300" popover-append-to-body="true" popover-placement="auto top">
                <i class="icon icon-pencil"></i> <span message key="modules.actionbar.button.customizepdf"></span>
        </button>


      <!-- SKRIV UT -->
        <button id="downloadprint" type="submit" class="btn btn-secondary"
                ng-if="enablePrint" ng-click="document.pdfForm.submit()"
                uib-popover="{{messageService.getProperty('modules.actionbar.button.print.tooltip')}}"
                popover-trigger="mouseenter" popover-popup-delay="300" popover-append-to-body="true" popover-placement="auto top">
                <i class="icon icon-download-1"></i> <span message key="modules.actionbar.button.print"></span>
        </button>

      <!-- ARKIVERA -->
      <button id="archiveCertificateBtn" type="button" class="btn btn-secondary"
              ng-if="enableArchive" ng-click="onArchiveClicked()"
              uib-popover="{{messageService.getProperty('modules.actionbar.button.archive.tooltip')}}"
              popover-trigger="mouseenter" popover-popup-delay="300" popover-append-to-body="true" popover-placement="auto top">
        <i class="icon icon-box"></i> <span message key="modules.actionbar.button.archive"></span>
      </button>


    </form>
  </div>
</div>
