<div class="wc-header-directive-container" ng-class="{'expanded' : menu.expanded}">

  <i class="header-icon glyphicon glyphicon-list-alt"></i>

   <div class="vertical-container">
    <div class="single-text-row-container">
      <span class="text-nowrap vg-name">{{user.valdVardgivare.namn}}</span>
      <span class="greedy-flex-shrink truncate-when-needed ve-name" ng-if="showEnhetName()">&nbsp;- {{user.valdVardenhet.namn}}</span>
    </div>
    <div class="status-row truncate-when-needed" id="otherLocations">

      <div ng-if="showStatsStatus()">
          <b>{{otherLocationsStatsCount()}}</b> ej hanterade frågor och ej signerade utkast på andra vårdenheter.
      </div>

      <div ng-if="showInactiveUnitStatus()">
        OBS! Enheten är markerad som inaktiv i journalsystemet.
      </div>

    </div>
   </div>



  <button type="button" id="expand-unitmenu-btn" class="btn btn-link" ng-click="toggleMenu($event)" ng-if="menu.enabled" wc-authority="ATKOMST_ANDRA_ENHETER">
    <i class="header-chevron glyphicon" ng-class="{'glyphicon-menu-down' :!menu.expanded, 'glyphicon-menu-up': menu.expanded}"></i>
  </button>


</div>

<!-- must be outside flex container to be able to relatively position it -->
<div uib-dropdown is-open="menu.expanded">
  <ul uib-dropdown-menu>
    <li><a href="" id="wc-care-unit-clinic-selector-link" ng-click="onChangeActiveUnitClick()">Byt vårdenhet</a></li>
  </ul>
</div>
