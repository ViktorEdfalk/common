<div class="tab-content-title-row">Diagnosspecifik information</div>

<div class="fmb-diagnos-row">
  <span ng-repeat="d in fmb.diagnoses track by $index" class="fmb-diagnos-description">
    <input type="radio" name="fmb-radio-selectors" ng-disabled="!d.hasInfo" ng-value="d" ng-model="vm.activeDiagnose">{{d.diagnosBeskrivning}}
  </span>
</div>

<wc-support-panel-scrollable-body dom-id="fmb-panel-scrollable-body">

  <span ng-repeat="d in fmb.diagnoses" ng-if="d === vm.activeDiagnose">
     <wc-alert-message alert-message-id="fmb-not-original-diagnose-for-{{d.diagnosKod}}" alert-severity="info" ng-if="d.diagnosKod !== d.originalDiagnosKod">
      <span id="fmb_diagnos_not_in_fmb_alert">Det FMB-stöd som visas är för koden {{d.diagnosKod}} - {{d.diagnosBeskrivning}}.</span>
    </wc-alert-message>

    <div ng-repeat="fieldName in vm.fmbFieldNames">
      <div ng-repeat="item in d.formData[fieldName]" ng-if="item.text || item.list">
        <h4 class="fmb-sub-headline" id="fmb_heading_{{item.heading}}">
          <span dynamic-label key="{{'fmb.' + item.heading}}"></span>
        </h4>
        <section class="fmb-section" id="fmb_text_{{::item.heading}}" ng-if="::item.text">{{::item.text}}</section>
        <section class="fmb-section" id="fmb_text_{{::item.heading}}_list">
          <ul class="fmb-bullet-list" ng-repeat="bullet in item.list track by $index">
            <li id="fmb_bullet_{{::item.heading}}_{{$index}}">{{::bullet}}</li>
          </ul>
        </section>
      </div>
    </div>
  </span>

    <!-- in case none of the diagnoses had any info to show -->
    <span ng-if="vm.noData">Inga fmb finns alls för nån av diagnoserna</span>
    <!-- finns massa andra meddelanden som kan visas också -->

</wc-support-panel-scrollable-body>

<div class="fmb-footer">
  <span>Information om Socialstyrelsens försäkringsmedicinska beslutsstöd (länk)</span>
  <img src="/web/webjars/common/webcert/components/wcSupportPanelManager/wcFmbPanelTab/socialstyrelsen_icon16.png">
</div>
