<div>
  <div ng-repeat="validation in validations">

    <div class="row" ng-if="labelColSize">
      <div class="col-md-{{labelColSize}}"></div>
      <div class="col-md-{{12 - labelColSize}}">
        <div class="alert alert-danger validation">
          <span ng-if="!validation.message" message key="common.validation.{{fieldType}}.{{validation.type}}"></span>
          <span ng-if="validation.message" combined-label="" dyn-key="{{validation.dynamicKey}}" stat-key="{{validation.message}}"></span>
        </div>
      </div>
    </div>

    <div class="alert alert-danger validation" ng-if="!labelColSize">
      <span ng-if="!validation.message" message key="common.validation.{{fieldType}}.{{validation.type}}"></span>
      <span ng-if="validation.message" combined-label="" dyn-key="{{validation.dynamicKey}}" stat-key="{{validation.message}}"></span>
    </div>

  </div>
</div>
