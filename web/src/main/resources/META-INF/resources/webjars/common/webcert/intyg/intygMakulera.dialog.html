<div id="{{dialogId}}" class="modal-header">
  <button type="button" class="close" ng-click="$close()">×</button>
  <h3 ng-focus="model.focus" tabindex="-1">
    <span dynamic-label key="{{titleId}}"></span>
  </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <div style="padding-bottom: 10px">
      <span dynamic-label key="{{model.bodyTextId}}"></span>
      <span ng-if="model.hasUnhandledArenden" dynamic-label key="label.makulera.body.has-arenden.addition"></span>
      <br><br>
      <span dynamic-label key="label.makulera.body.common-footer"></span>
    </div>
  </div>
  <div class="form-group makulera-choices" ng-if="model.choices.length > 0">
    Varför makulerar du intyget? <span ng-if="model.isFkIntyg"><span wc-help-chevron help-text-key="intyg.makulera.help"></span>
    <span wc-help-chevron-text help-text-key="intyg.makulera.help"></span></span>
    <br>
    <div ng-repeat="reason in model.choices">
      <label class="radio big-radio-label">
        <input id="reason-{{reason.value}}" name="reason-{{reason.value}}" type="radio" class="big-radio"
               ng-model="model.makuleraModel.reason" ng-value="reason.value"> {{reason.label}}
      </label>
      <div class="form-group fold-animation" ng-if="model.makuleraModel.reason == reason.value">
        <textarea id="clarification-{{reason.value}}" rows='3' class='form-control'
                  ng-model="model.makuleraModel.clarification[reason.value]" placeholder="{{reason.placeholder}}">
        </textarea>
      </div>
    </div>
  </div>

  <div class="form-inline">
    <button type="button" id="{{button1id}}" class="btn btn-danger"
            ng-disabled="!model.isMakuleraEnabled(model)"
            ng-click="button1click()">
      <img ng-hide="model.makuleraProgressDone" ng-src="/img/ajax-loader-small-red.gif" />
      <span dynamic-label key="{{button1text}}"></span>
    </button>

    <button type="button" id="{{button3id}}" class="btn btn-secondary" ng-click="button3click()">
      <span dynamic-label key="{{button3text}}"></span>
    </button>
    <div class="webcert-top-padding-section" ng-show="model.showerror">
      <wc-alert-message alert-severity="danger" class="alert-dialog-error" alert-message-id="{{model.errormessageid}}">
      </wc-alert-message>
    </div>
  </div>
</div>
