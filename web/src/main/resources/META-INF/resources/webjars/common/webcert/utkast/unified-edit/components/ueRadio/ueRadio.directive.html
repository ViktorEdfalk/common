<div ng-class="::{'form-inline': !config.vertical}">
    <ue-form-label config="::config.label"></ue-form-label>
    <label class="big-radio-label" ng-class="::{'radio': config.vertical, 'radio-inline': !config.vertical, 'disabled': config.disabled}">
        <input id="{{::config.modelProp}}Yes" name="{{::config.modelProp}}" type="radio" class="big-radio"
               ng-value="true" ng-model="model[config.modelProp]"/> <span dynamic-label key="{{::config.yesLabel}}" fallback-value="Ja"></span>
    </label>
    <label class="big-radio-label" ng-class="::{'radio': config.vertical, 'radio-inline': !config.vertical, 'disabled': config.disabled}">
        <input id="{{::config.modelProp}}No" name="{{::config.modelProp}}" type="radio" class="big-radio"
               ng-value="false" ng-model="model[config.modelProp]"/> <span dynamic-label key="{{::config.noLabel}}" fallback-value="Nej"></span>
    </label>
</div>
