<!-- New cert original -->
<div class="webcert-col-section qa-table-section" class="wc-prototype-chooser-default">
  <div class="form-group">
    <label for="intygType" class="control-label">Skriv nytt intyg</label>
    <div ng-show="!sekretessmarkering">
      <select id="intygType" class="form-control" name="intygType" data-ng-model="current.selected"
              data-ng-options="type.id as type.label for type in $parent.certTypes" wc-focus-me="focusFirstInput"></select>

    </div>
  </div>
  <div ng-show="!sekretessmarkering" ng-class="!sekretessmarkering ? 'form-group col-lg-7 proto-reset-spacing' : 'form-group'" id="fortsattBtn">
    <button id="intygTypeFortsatt" class="btn btn-success" type="submit" ng-disabled="intygType == 'default'">Forts√§tt
    </button>
  </div>
  <div ng-if="sekretessmarkering" ng-class="!sekretessmarkering ? 'form-group col-lg-7 proto-reset-spacing' : 'form-group'">
    <div class="alert alert-warning col-lg-7" id="sekretessmarkering">
      <span message key='label.createutkast.sekretessmarkering'></span>
    </div>
    <div class="clearfix"></div>
  </div>

  <!-- error message -->
  <div id="create-error" ng-show="viewState.createErrorMessageKey" class="alert alert-danger">
    <span message key="{{viewState.createErrorMessageKey}}"></span>
  </div>

  <div class="alert alert-warning col-lg-7" ng-show="current.selected != 'default' && current.selected != undefined"
       id="intygTypeWarning">
    <span message key='{{"certificatetypes.2016."+ intygType +".helptext"}}'></span>

  </div>
</div>
