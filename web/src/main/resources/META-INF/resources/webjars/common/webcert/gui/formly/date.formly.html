<div class="form-group form-inline row">
  <div class="col-md-6">
    <label class="">
        <input type="checkbox"
               class=""
               ng-model="formState[options.key].checked"
               value="true">
        <span dynamic-label key="{{to.label}}.RBK"></span>
    </label>
    <span wc-help-mark field-dynamic-help-text="{{to.label + '.HLP'}}"></span>
  </div>
  <div class="col-md-6">
    <span wc-date-picker-field target-model="model[options.key]"></span>
  </div>
</div>
