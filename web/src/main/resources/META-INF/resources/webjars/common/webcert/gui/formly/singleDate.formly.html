<div class="form-group form-inline">
  <div>
    <label class="form-control-label" ng-class="{'bold' : to.bold}">
      <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
      <span ng-if="to.staticLabel">{{to.staticLabel}}</span>
      {{to.required ? '*' : ''}}
    </label>
  </div>
  <div>
    <span wc-date-picker-field target-model="model[options.key]" add-date-parser="loose"></span>
  </div>
</div>
