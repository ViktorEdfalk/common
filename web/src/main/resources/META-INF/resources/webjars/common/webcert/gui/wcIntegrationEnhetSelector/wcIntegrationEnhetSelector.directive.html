<div class="wc-integration-enhet-selector">
  <ul ng-repeat="vg in model.vardgivare | orderBy:'namn'" class="nav nav-pills nav-stacked">
    <li class="vardgivare" ng-click="vg.expanded = ! vg.expanded">
      <a href="javascript:void(0);">
         <span id="expand-vg-{{vg.id}}" ng-if="vg.vardenheter.length > 0" class="toggle-icon glyphicon" ng-class="vg.expanded ? 'glyphicon-minus-sign' : 'glyphicon-plus-sign'"></span>
         <strong>{{vg.namn}}</strong>
      </a>
    </li>
    <li ng-if="vg.expanded" ng-repeat="enhet in vg.vardenheter | orderBy:'namn'">
      <a class="enhet" id="wc-integration-enhet-selector-select-active-unit-{{enhet.id}}-link" ng-click="itemSelected($event, enhet)" href="#">{{enhet.namn}}<i
          class="glyphicon glyphicon-chevron-right"></i>
      </a>
    </li>
  </ul>
</div>
