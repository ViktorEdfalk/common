<div class="card" id="arende-{{panelId}}-{{arendeListItem.arende.fraga.internReferens}}">

    <arende-panel-svar ng-if="!arendeListItem.isKomplettering()"
                       arende-list="arendeList" arende-list-item="arendeListItem"
                       panel-id="{{panelId}}" parent-view-state="parentViewState">
    </arende-panel-svar>

    <!-- list of paminnelser -->
    <div ng-repeat="paminnelse in arendeListItem.arende.paminnelser | orderBy:'+senasteHandelse'">
      <div arende-paminnelse-panel panel-id="panelId" paminnelse="paminnelse" parent-view-state="parentViewState"></div>
    </div>

    <arende-panel-header arende-list="arendeList" arende-list-item="arendeListItem" parent-view-state="parentViewState">
    </arende-panel-header>

    <div arende-vidarebefordra arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

    <div arende-panel-fraga arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

  </div>

</div>
