<ue-validation-wrapper validations="validation.messagesByField[config.modelPropToWatch.toLowerCase()]"
                       class="ue-del-fraga">
  <!--ng-change="updateValidation(form, model)"-->

  <div class="hover-effect">

    <div class="component-toggler">
      <button ng-attr-id="toggle-{{::config.modelPropToWatch|ueDomIdFilter}}"
              type="button"
              class="btn btn-link"
              ng-click="vm.showComponents = !vm.showComponents">
        <span ng-switch="vm.showComponents">
          <span ng-switch-when="false">Beskriv funktionsnedsättning</span>
          <span ng-switch-when="true">Dölj fritextfält</span>
        </span>
      </button><a href
                  class="toggle-chevron__button"
                  ng-click="vm.showComponents = !vm.showComponents"><i class="glyphicon"
                                                                                 ng-class="{'glyphicon-menu-up': vm.showComponents, 'glyphicon-menu-down': !vm.showComponents}"></i></a>
    </div>

    <!-- NOTE: This must be below component-toggler otherwise it will move down when help is opened -->
    <label>
      <ue-label config="::config.label" model="::model"></ue-label>
    </label>

  </div>

  <div ng-if="vm.showComponents" class="fold-animation toggled-components-container">
    <ue-render-components form="::form" config="::config.components" model="::model" />
  </div>

</ue-validation-wrapper>
