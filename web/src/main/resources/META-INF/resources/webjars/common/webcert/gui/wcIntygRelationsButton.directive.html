<button type="button"
        id="wc-intyg-relations-button"
        class="{{btnClass}}"
        ng-if="viewState.relations.length > 1"
        ng-click="openRelationsDialog()"
        uib-popover="Visar relaterade intyg utfärdade på den här enheten."
        popover-trigger="mouseenter"
        popover-popup-delay="300"
        popover-append-to-body="true"
        popover-placement="auto top">
  Visa relaterade intyg
</button>
