<div class="vagueDate">
  <table>
    <tr>
      <td><h5 class="wcFormLabel"><span class="year"><span dynamic-label key="common.label.year"></span> <span class="required">*</span></span></h5></td>
      <td><h5 class="wcFormLabel"><span class="month"><span dynamic-label key="common.label.month"></span> <span class="required">*</span></span></h5></td>
      <td><h5 class="wcFormLabel"><span class="day"><span dynamic-label key="common.label.day"></span></span></h5></td>
    </tr>
    <tr>
      <td class="year">
        <ui-select theme="bootstrap" search-enabled="false" ng-model="vagueDateModel.year"
                   id="{{options.key}}-year" name="{{options.key}}-year" append-to-body="true"
                   ng-class="{'fielderror' : hasValidationError('year')}"
                   on-select="validate()">
          <ui-select-match>
            <span ng-bind="$select.selected.label" title="{{$select.selected.label}}"></span>
          </ui-select-match>
          <ui-select-choices repeat="year.value as year in years" value="$select.selected.value">
            <span ng-bind="year.label"></span>
          </ui-select-choices>
        </ui-select>
      </td>
      <td class="month">
        <ui-select theme="bootstrap" search-enabled="false" ng-model="vagueDateModel.month" ng-disabled="!vagueDateModel.monthEnabled"
                   id="{{options.key}}-month" name="{{options.key}}-month" append-to-body="true"
                   ng-class="{'fielderror' : hasValidationError('month')}"
                   on-select="validate()">
          <ui-select-match>
            <span ng-bind="$select.selected.label" title="{{$select.selected.label}}"></span>
          </ui-select-match>
          <ui-select-choices repeat="month.value as month in months" value="$select.selected.value">
            <span ng-bind="month.label"></span>
          </ui-select-choices>
        </ui-select>
      </td>
      <td class="day">
        <input id="{{options.key}}-day" type="text" class="form-control no-fielderror" ng-disabled="true"
               value="00" maxlength="2" placeholder="DD" ng-blur="validate()">
      </td>
    </tr>
  </table>
</div>
