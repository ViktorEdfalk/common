<div class="panel panel-fmb-info">
    <div class="panel-heading panel-fmb-info-heading">
        <h4 class="panel-title">
            <div class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                <span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
            </div>
        </h4>
    </div>
    <div class="panel-collapse" uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
