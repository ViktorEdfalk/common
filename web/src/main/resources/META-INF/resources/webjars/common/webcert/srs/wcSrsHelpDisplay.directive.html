<div>
  <div ng-show="userHasSrsFeature && srsAvailable">
    <div id="srs">
      <button id="{{relatedFormId}}-srs-button" type="button" class="btn btn-default btn-srs" ng-click="status.open = !status.open; logSrsButtonClicked(); closeFmb();">
        SRS 
        <i class="glyphicon srs-glyphicon" ng-class="{'glyphicon-minus-sign': status.open, 'glyphicon-plus-sign': !status.open}" in-view="srsButtonVisible = $inview"></i>
      </button>
      <div id="panel-wrapper-srs"
           ng-show="status.open"
           ng-class="{'srs-collapse': !status.open, 'fixed-panel': !srsButtonVisible}">
        <div class="panel-arrow"></div>
        <div class="panel panel-srs-info">
          <uib-tabset active="test" class="srs-panel-tabset nav-tabs__srs"
                      ng-class="{'hide-tabs': (srsStates.diagnoses | keyLength) < 2}">
            <uib-tab index="$index + 1" ng-repeat="srs in srsStates.diagnoses" heading="{{srsStates.diagnosKod}}"
                     disable="false" select="selectDiagnos($index)">
              <wc-srs-content></wc-srs-content>
            </uib-tab>
          </uib-tabset>
        </div>
      </div>
    </div>
  </div>
  <div ng-class="{'srs-column': srsAvailable}">
    <div ng-transclude></div>
  </div>
</div>
