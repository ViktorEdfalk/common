<div class="row weak-hidden" ng-class="{show: viewState.showTemplate}">
  <div class="col-md-12 arende-column">

    <div wc-spinner label="common.loading.existing.arenden" show-spinner="!viewState.doneLoading"
         show-content="viewState.doneLoading">

      <div class="webcert-bottom-padding-section" ng-show="viewState.intygProperties.isLoaded">

        <!-- Kompletteringar heading for utkast view -->
        <h2 class="col-head">
          Kompletteringar <span wc-help-chevron help-text-key="common.arende.help.kompletteringar"></span>
        </h2>
        <span wc-help-chevron-text help-text-key="common.arende.help.kompletteringar"></span>
        <!-- error message -->
        <wc-alert-message id="arende-list-load-error" ng-show="viewState.doneLoading && viewState.activeErrorMessageKey"
             alert-severity="danger">
          <span dynamic-label key="common.error.{{viewState.activeErrorMessageKey}}"></span>
        </wc-alert-message>

      </div>

      <div id="unhandledArendeCol" class="arende-list-section" ng-show="arendeList.length > 0">

        <div ng-show="(arendeList | filter:kompletteringarFilter | filter:openArendenFilter).length == 0" id="allKompletteringarHandled">
          Alla kompletteringar Ã¤r hanterade.
        </div>

        <!-- list of open arenden -->
        <div ng-repeat="arendeListItem in arendeList | filter:kompletteringarFilter | filter:openArendenFilter | orderBy:'senasteHandelse':true"
             class="arende-item">
          <div arende-panel-utkast panel-id="unhandled" arende-list-item="arendeListItem" arende-list="arendeList" parent-view-state="viewState"></div>
        </div>

      </div>

    </div>

  </div>
  <!--  end spinner -->

</div>
