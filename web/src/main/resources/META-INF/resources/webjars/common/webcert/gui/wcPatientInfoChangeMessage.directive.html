<div ng-if="patient.changedName || patient.changedAddress" class="alert alert-info alert-column">

  <span id="intyg-djupintegration-name-changed" ng-if="patient.changedName" message key="intyg.status.patient.name.changed"></span>
  <span id="intyg-djupintegration-address-changed" ng-if="patient.changedAddress" message key="intyg.status.patient.address.changed"></span>
</div>
