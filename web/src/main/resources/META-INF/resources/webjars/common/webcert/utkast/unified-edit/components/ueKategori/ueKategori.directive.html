<div class="intyg-block clearfix">
  <a id="anchor-{{::config.categoryName}}" name="anchor.{{::config.categoryName}}"></a>
  <div class="intyg-block__titlerow">
    <h3 class="intyg-block__heading">
      <span dynamic-label key="KAT_{{::config.category}}.RBK"></span>
      <span class="required">{{::config.required ? '*' : ''}}</span>
    </h3>
    <span wc-help-chevron help-text-key="KAT_{{::config.category}}.HLP"></span>
    <span wc-help-chevron-text help-text-key="KAT_{{::config.category}}.HLP"></span>
  </div>
  <span class="intyg-block__content">
    <ue-render-components config="::config.components" model="::model" />
  </span>
</div>
