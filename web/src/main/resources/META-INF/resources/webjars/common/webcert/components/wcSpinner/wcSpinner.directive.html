<div>
  <div ng-if="showSpinner" class="wc-spinner ng-animate-disabled">
    <img aria-labelledby="loading-message" src="/img/ajax-loader.gif" />
    <p id="loading-message">
      <strong><span dynamic-label key="{{ label }}"></span></strong>
    </p>
  </div>
  <div ng-if="!showSpinner" class="ng-animate-disabled">
    <div ng-transclude></div>
  </div>
</div>
