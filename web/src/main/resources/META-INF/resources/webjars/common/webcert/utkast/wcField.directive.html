<div class="body-row clearfix">
  <h4 class="cert-field-number" ng-if="fieldNumber != undefined">
    <span message key="modules.label.field"></span>&nbsp;{{fieldNumber}}
  </h4> <!-- nbsp. ie8 -->

  <h3 class="title">
    <span message key="{{fieldLabel}}"></span>
    <span ng-if="fieldHelpText != undefined" class="glyphicon glyphicon-question-sign" tooltip-trigger="mouseenter"
          tooltip-html-unsafe="{{getMessage(fieldHelpText)}}" tooltip-placement="{{placement}}"></span>
  </h3>
	<span class="text" ng-class="{unfilled: filled == 'false', fielderror: fieldHasErrors}">
    <span class="cert-field-blank" ng-hide="filled"> <span message key="common.notset"></span></span>
		<span ng-transclude ng-show="filled"></span>
  </span>
</div>
