<div class="uv-simple-value-template" ng-attr-id="{{config.id}}">
  <h4 ng-if="config.labelKey"><span ng-attr-id="{{config.type + '-label-' + config.labelKey | uvDomIdFilter}}"
                                    dynamic-label key="{{ config.labelKey }}"></span></h4>
  <span ng-attr-id="{{config.modelProp | uvDomIdFilter}}" class="value">
    <span class="multiline">{{::value}}</span>
    <uv-no-value ng-if="!hasValue()"></uv-no-value>
  </span>
</div>
