<div class="row weak-hidden" ng-class="{show: viewState.showTemplate}">
  <div class="col-md-12 arende-column">

    <div wc-spinner label="common.loading.existing.arenden" show-spinner="!viewState.doneLoading"
         show-content="viewState.doneLoading">

      <div class="webcert-bottom-padding-section" ng-show="viewState.intygProperties.isLoaded">

        <!-- Kompletteringar heading for utkast view -->
        <h2 ng-show="viewState.intygProperties.kompletteringOnly" class="col-head">Kompletteringar <span wc-help-mark
                                                                                                         field-help-text="common.arende.help.kompletteringar"></span>
        </h2>

        <!-- new arende form -->
        <div ng-show="viewState.doneLoading && viewState.activeErrorMessageKey == null" arende-new arende-list="arendeList" parent-view-state="viewState"></div>

        <!-- error message -->
        <div id="arende-list-load-error" ng-show="viewState.doneLoading && viewState.activeErrorMessageKey"
             class="alert alert-danger">
          <span message key="common.error.{{viewState.activeErrorMessageKey}}"></span>
        </div>

      </div>

      <div id="unhandledArendeCol" class="webcert-col-section arende-list-section" ng-show="arendeList.length > 0">

        <div ng-show="viewState.showAllKompletteringarHandled" id="allKompletteringarHandled">
          Alla kompletteringar är hanterade.
        </div>

        <!-- list of open arenden -->
        <div ng-repeat="arendeListItem in arendeList | filter:openArendenFilter | orderBy:'senasteHandelse':true"
             class="arende-item">
          <div arende-panel panel-id="unhandled" arende-list-item="arendeListItem" arende-list="arendeList" parent-view-state="viewState"></div>
        </div>

        <!-- list of open arenden -->
        <div ng-show="!intygProperties.kompletteringOnly">
          <h2 class="col-head" ng-show="arendeListFiltered.length > 0">Tidigare frågor och svar <span wc-help-mark
                                                                                                      field-help-text="common.arende.help.handled"></span>
          </h2>
          <div
              ng-repeat="arendeListItem in arendeListFiltered = (arendeList | filter:closedArendenFilter | orderBy:'senasteHandelseDatum':true)"
              class="arende-item">
            <div arende-panel panel-id="handled" arende-list-item="arendeListItem" arende-list="arendeList" parent-view-state="viewState"></div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <!--  end spinner -->

</div>
