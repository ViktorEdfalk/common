<div class="form-horizontal">
  <wc-form-label to="to" key="options.key"></wc-form-label>
  <div data-ng-repeat="choice in to.choices">
    <label class="big-checkbox-label checkbox">
      <input id="{{options.key}}-{{choice}}" type="checkbox" class="big-checkbox" ng-model="model[options.key][choice]">
      <span dynamic-label key="{{to.code}}.{{choice}}.RBK"></span>
    </label>
    <span wc-help-chevron help-text-key="{{to.code}}.{{choice}}.HLP"></span>
    <span wc-help-chevron-text help-text-key="{{to.code}}.{{choice}}.HLP"></span>
  </div>
</div>
