<div>
  <a id="anchor.{{to.categoryName}}" name="anchor.{{to.categoryName}}"></a>
  <div wc-field
       field-dynamic-label="KAT_{{to.category}}.RBK"
       field-dynamic-help-text="KAT_{{to.category}}.HLP"
       field-has-errors="formState.viewState.common.validationMessagesGrouped[to.categoryName]"
       field-required="{{to.required}}"
       class="field-fade">

    <div class="alert alert-danger" ng-if="formState.viewState.common.validationMessagesGrouped[to.categoryName]"
         id="validationMessages_{{to.categoryName}}">
      <ul>
        <li ng-repeat="message in formState.viewState.common.validationMessagesGrouped[to.categoryName]">
          <span message key="{{message.message}}"></span>
        </li>
      </ul>
    </div>

    <formly-transclude></formly-transclude>
  </div>
</div>
