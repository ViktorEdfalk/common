<div ng-click="togglePlate()" ng-class="{open: isOpen}" class="dropdown-label" ng-switch="useDynamicLabel">
    <span ng-switch-when="true" dynamic-label key="{{ selectedItemLabel }}"></span>
    <span ng-switch-when="false">{{ selectedItemLabel }}</span>
    <i class="material-icons md-18">{{isOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</i>
</div>

<div ng-show="isOpen" class="plate">
    <div ng-repeat="item in items" ng-click="select(item)" ng-switch="useDynamicLabel">
        <span ng-switch-when="true" dynamic-label key="{{ item.label }}"></span>
        <span ng-switch-when="false">{{ item.label }}</span>
    </div>
</div>
