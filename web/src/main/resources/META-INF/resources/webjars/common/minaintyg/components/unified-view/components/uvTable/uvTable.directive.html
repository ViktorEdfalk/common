<table id="{{viewModel.modelProp | uvDomIdFilter}}" class="table table-striped">
  <tr>
    <th ng-repeat="header in viewModel.headers track by $index">
        {{header}}
    </th>
  </tr>
  <tr ng-repeat="row in viewModel.rows track by $index">
    <td ng-repeat="value in row.values track by $index" ng-attr-id="{{viewModel.modelProp + '-row' + $parent.$index + '-col' + $index| uvDomIdFilter}}" class="multiline">
      {{value}}
    </td>
  </tr>
  <!-- uv-table currently has no support for uv-no-value -->
</table>
