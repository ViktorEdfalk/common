<table id="{{viewModel.modelProp}}" class="table table-striped">
  <tr>
    <th ng-repeat="header in viewModel.headers">
        {{header}}
    </th>
  </tr>
  <tr ng-repeat="row in viewModel.rows track by $index">
    <td ng-repeat="value in row.valueProps" id="{{viewModel.modelProp}}{{$index}}" class="multiline">
      {{value}}
    </td>
  </tr>
</table>
