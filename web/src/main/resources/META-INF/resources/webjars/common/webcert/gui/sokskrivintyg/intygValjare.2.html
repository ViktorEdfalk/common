<!-- New cert prototype 2 -->
<div class="webcert-col-section qa-table-section" class="wc-prototype-chooser-b">

  <div class="form-group">
    <h3 class="proto-reset-spacing col-md-12">Skriv nytt intyg</h3>
    <label for="intygMottagare2" class="control-label col-md-12 proto-reset-spacing">Välj mottagare:</label>

    <div class="btn-group btn-group-proto col-md-12 proto-reset-spacing" id="intygMottagare2">
      <button type="button" class="btn btn-default" ng-click="current.group = 'fk'" data-ng-model="current.group"
              style="font-weight: normal;">Försäkringskassans intyg
      </button>
      <button type="button" class="btn btn-default" ng-click="current.group = 'ts'" data-ng-model="current.group"
              style="font-weight: normal;">Transportstyrelsen
      </button>
      <button type="button" class="btn btn-default" ng-click="current.group = 'ss'" data-ng-model="current.group"
              style="font-weight: normal;">Socialstyrelsen
      </button>
    </div>
    <!--p>{{ certReciever }}</p>
     <p>{{ certTypes }}</p-->
  </div>
  <div class="form-group">

    <div ng-show="!sekretessmarkering && current.group == 'fk'"
         data-ng-repeat="cert in protoCertTypes | filter: { type: 'fk'}">
      <label>
        <input name="currentActivity1" type="radio" value="{{cert.id}}" ng-model="current.selected" />
        {{cert.label}}
      </label>

    </div>
    <div ng-show="!sekretessmarkering && current.group == 'ts'"
         data-ng-repeat="cert in protoCertTypes | filter: { type: 'ts'}">
      <label>
        <input name="currentActivity2" type="radio" value="{{cert.id}}" ng-model="current.selected" />
        {{cert.label}}
      </label>

    </div>
    <div ng-show="!sekretessmarkering && current.group == 'ss'"
         data-ng-repeat="cert in protoCertTypes | filter: { type: 'ss'}">
      <label>
        <input name="currentActivity3" type="radio" value="{{cert.id}}" ng-model="current.selected" />
        {{cert.label}}
      </label>

    </div>

  </div>

  <div class="alert alert-warning col-lg-7" ng-show="current.selected != 'default' && current.selected != undefined"
       id="intygTypeWarning2">
    <span message key='{{"certificatetypes.2016."+ intygType +".helptext"}}'></span>
  </div>

  <div ng-show="!sekretessmarkering"
       ng-class="!sekretessmarkering ? 'form-group col-lg-7 proto-reset-spacing' : 'form-group'" id="fortsattBtn2">
    <button id="intygTypeFortsatt2" class="btn btn-success" type="submit" ng-disabled="intygType == 'default'">Fortsätt
    </button>
  </div>
  <div ng-if="sekretessmarkering"
       ng-class="!sekretessmarkering ? 'form-group col-lg-7 proto-reset-spacing' : 'form-group'">
    <div class="alert alert-warning col-lg-7" id="sekretessmarkering2">
      <span message key='label.createutkast.sekretessmarkering'></span>
    </div>
    <div class="clearfix"></div>
  </div>

  <!-- error message -->
  <div id="create-error2" ng-show="viewState.createErrorMessageKey" class="alert alert-danger">
    <span message key="{{viewState.createErrorMessageKey}}"></span>
  </div>


</div>
