<div id="huvudmeny" wc-authority="NAVIGERING" class="navbar navbar-default">
  <div class="container-fluid">
    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive(menu.link)}" ng-repeat="menu in menuDefs">
          <a ng-href="{{menu.link}}" ng-show="(menu.requiresDoctor && isDoctor) || !menu.requiresDoctor"
             id="{{menu.id}}">{{menu.label}}
            <span id="{{menu.statNumberId}}" ng-if="menu.getStat()>0" class="badge badge__stat"
                  title="{{menu.statTooltip}}">{{menu.getStat()}}</span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
