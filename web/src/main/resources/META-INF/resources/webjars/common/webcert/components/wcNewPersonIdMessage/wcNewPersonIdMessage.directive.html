<div id="wc-new-person-id-message" ng-show="show">
  <wc-alert-message alert-severity="warning" id="nyttPersonnummer" ng-switch="showAlert">
    <span ng-switch-when="false" ng-bind-html="message"></span>
    <span ng-switch-when="true">
      <a ng-click="openModal()"><span ng-bind-html="message"></span></a>
    </span>
  </wc-alert-message>
</div>
