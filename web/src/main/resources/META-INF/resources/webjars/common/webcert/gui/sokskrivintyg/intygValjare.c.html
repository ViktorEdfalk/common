<!-- New cert prototype A -->
<div class="webcert-col-section qa-table-section" ng-show="prototype == 'c'" style="min-height: 300px;">
  <div class="form-group">
    <label for="intygType3" class="control-label">Skriv nytt intyg - prototyp C</label>
    <div ng-show="!sekretessmarkering">
      <select id="intygType3" class="form-control" name="intygType" data-ng-model="intygType"
              data-ng-options="type.id as type.label for type in certTypes" wc-focus-me="focusFirstInput"></select>

    </div>
  </div>
  <div ng-show="!sekretessmarkering" class="form-group" id="fortsattBtn1">
    <button id="intygTypeFortsatt3" class="btn btn-success" type="submit" ng-disabled="intygType == 'default'">Forts√§tt
    </button>
  </div>
  <div ng-if="sekretessmarkering" class="form-group">
    <div class="alert alert-warning col-lg-7" id="sekretessmarkering3">
      <span message key='label.createutkast.sekretessmarkering'></span>
    </div>
    <div class="clearfix"></div>
  </div>

  <!-- error message -->
  <div id="create-error3" ng-show="viewState.createErrorMessageKey" class="alert alert-danger">
    <span message key="{{viewState.createErrorMessageKey}}"></span>
  </div>

  <div class="alert alert-warning col-lg-7" ng-show="intygType != 'default' && intygType != undefined"
       id="intygTypeWarning3">
    <span message key='{{"certificatetypes.2016."+ intygType +".helptext"}}'></span>
  </div>
</div>
