<div id="utkast-footer" class="utkast-footer">
  <p ng-if="isSignAndSend()">
    <span dynamic-label key="{{::viewState.common.intyg.type}}.label.signandsend"></span>
  </p>

  <!-- Läkare: Signera -->
  <div wc-authority="SIGNERA_INTYG" intygstyp="{{::viewState.common.intyg.type}}">
    <wc-utkast-footer-sign view-state="viewState" cert-form="certForm"></wc-utkast-footer-sign>
  </div>

  <!-- Vårdadmin -->
  <div wc-authority="!SIGNERA_INTYG">
    <!-- Vårdadmin kan notifiera via statusuppdatering för SMI-intyg -->
    <div wc-authority="NOTIFIERING_UTKAST" intygstyp="{{::viewState.common.intyg.type}}">
      <wc-utkast-footer-notify view-state="viewState" cert-form="certForm"></wc-utkast-footer-notify>
    </div>

    <!-- Notifiera läkare genom att vidarebefordra -->
    <div wc-authority="VIDAREBEFORDRA_UTKAST" intygstyp="{{::viewState.common.intyg.type}}">
      <wc-utkast-footer-vidarebefodra view-state="viewState" cert-form="certForm"></wc-utkast-footer-vidarebefodra>
    </div>
  </div>

  <a id="bottom"></a>
</div>
