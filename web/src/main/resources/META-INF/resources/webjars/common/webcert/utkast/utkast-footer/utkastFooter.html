<div id="utkast-footer" class="utkast-footer" ng-mousedown="initValidationSequence()">
  <!-- Läkare: Signera -->
  <wc-utkast-footer-sign
      wc-authority="SIGNERA_INTYG" intygstyp="{{::viewState.common.intyg.type}}"
      view-state="viewState"
      cert-form="certForm"></wc-utkast-footer-sign>

  <!-- Vårdadmin -->
  <div wc-authority="!SIGNERA_INTYG" intygstyp="{{::viewState.common.intyg.type}}">
    <!-- Vårdadmin kan notifiera via statusuppdatering för SMI-intyg -->
    <wc-utkast-footer-notify
        wc-authority="NOTIFIERING_UTKAST" intygstyp="{{::viewState.common.intyg.type}}"
        view-state="viewState"
        cert-form="certForm"></wc-utkast-footer-notify>

    <!-- Notifiera läkare genom att vidarebefordra -->
    <wc-utkast-footer-vidarebefordra
        wc-authority="VIDAREBEFORDRA_UTKAST" intygstyp="{{::viewState.common.intyg.type}}"
        view-state="viewState"
        cert-form="certForm"></wc-utkast-footer-vidarebefordra>
  </div>

  <a id="bottom"></a>
</div>
