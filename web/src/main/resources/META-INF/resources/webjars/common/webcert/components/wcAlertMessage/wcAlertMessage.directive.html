<div ng-attr-id="{{alertId | uvDomIdFilter}}" class="text-8-lines alert alert-{{::alertSeverity}}" ng-class="::{'alert-warning': alertSeverity === 'sekretess'}">
  <div ng-switch="::alertSeverity">
    <i ng-switch-when="info" class="material-icons">info_outline</i>
    <i ng-switch-when="warning" class="material-icons">info_outline</i>
    <i ng-switch-when="sekretess" class="material-icons">security</i>
    <i ng-switch-when="danger" class="material-icons">warning</i>
  </div>
  <span dynamic-label key="{{alertMessageId}}" class="multiline"></span>
  <ng-transclude></ng-transclude>
</div>
