<div>
  <ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]">
    <div class="form-horizontal">
      <div>
        <ue-form-label config="::config.label"></ue-form-label>
      </div>
      <div>
        <span wc-date-picker-field
              target-model="modelGetterSetter"
              target-model-options="{ getterSetter: true }"
              add-date-parser="loose"
              on-blur="updateValidation()"
              dom-id="datepicker_{{::config.modelProp}}"
              min-date="{{::config.minDate}}"
              max-date="{{::config.maxDate}}" />
      </div>
    </div>
  </ue-validation-wrapper>
</div>
