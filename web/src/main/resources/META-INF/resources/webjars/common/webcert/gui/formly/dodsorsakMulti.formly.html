<div>
  <table class="dodsorsak-multi" style="width: 100%">
    <tr>
      <th style="width: 60%;"><span dynamic-label key="{{to.beskrivningLabel}}.RBK"></span> <span class="required">*</span> <span wc-help-chevron help-text-key="{{to.beskrivningLabel}}.HLP"></span>
        <span wc-help-chevron-text help-text-key="{{to.beskrivningLabel}}.HLP"></span>
      </th>
      <th><span dynamic-label key="{{to.datumLabel}}.RBK"></span> <span wc-help-chevron help-text-key="{{to.datumLabel}}.HLP"></span>
        <span wc-help-chevron-text help-text-key="{{to.datumLabel}}.HLP"></span></th>
      <th><span dynamic-label key="{{to.orsakLabel}}.RBK"></span> <span wc-help-chevron help-text-key="{{to.orsakLabel}}.HLP"></span>
        <span wc-help-chevron-text help-text-key="{{to.orsakLabel}}.HLP"></span>
      </th>
    </tr>
    <tr ng-repeat="orsak in model[options.key] track by $index">
      <td>
        <input id="orsak-multi-{{$index}}-beskrivning"
               type="text"
               class="form-control input-full"
               ng-class="{'fielderror' : hasValidationError('beskrivning', $index)}"
               ng-model="orsak.beskrivning"
               ng-blur="validate()"
               maxlength="4000">
      </td>
      <td>
        <span wc-date-picker-field target-model="orsak.datum" dom-id="orsak-multi-{{$index}}-datum"
              ng-class="{'fielderror' : hasValidationError('datum', $index)}"
              ng-model="orsak.datum"
              on-blur="validate()"
              add-date-parser="loose"></span>
      </td>
      <td>
        <ui-select theme="bootstrap" search-enabled="false" ng-model="orsak.specifikation"
                   id="orsak-multi-{{$index}}-specifikation" name="andraDodsorsak-{{$index}}" append-to-body="false"
                   ng-class="{'fielderror' : hasValidationError('specifikation', $index)}"
                   on-select="validate()">
          <ui-select-match>
            <span ng-bind="$select.selected.label" title="{{$select.selected.label}}"></span>
          </ui-select-match>
          <ui-select-choices repeat="item.id as item in orsakOptions" value="$select.selected.id">
            <span ng-bind="item.label"></span>
          </ui-select-choices>
        </ui-select>
      </td>
      <td>
        <button ng-if="$index > 0" class="btn btn-default" ng-click="deleteRow($index)"><i class="glyphicon glyphicon-minus-sign"></i></button>
      </td>
    </tr>
  </table>
  <button ng-disabled="model[options.key].length >= to.maxRows" class="btn btn-default" ng-click="addRow()"><i class="glyphicon glyphicon-plus-sign"></i> LÃ¤gg till sjukdom/skada</button>
  <wc-field-validation field-type="dodsorsak" validations="orsakValidations"></wc-field-validation>
</div>
