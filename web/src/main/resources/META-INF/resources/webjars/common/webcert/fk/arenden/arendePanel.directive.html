<div>

  <div ng-class="{'panel-container': true, 'revoked-certificate' : parentViewState.intygProperties.isRevoked}">

    <div class="arende-panel" id="arende-{{panelId}}-{{arendeListItem.arende.fraga.internReferens}}">

      <!-- list of paminnelser -->
      <div ng-repeat="paminnelse in arendeListItem.arende.paminnelser | orderBy:'senasteHandelse':true">
        <div arende-paminnelse-panel panel-id="panelId" paminnelse="paminnelse" parent-view-state="parentViewState"></div>
      </div>

      <div arende-panel-header arende-list="arendeList" arende-list-item="arendeListItem" parent-view-state="parentViewState"></div>

      <div arende-vidarebefordra arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

      <div arende-panel-fraga arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

      <div ng-repeat="kompletteringArendeListItem in arendeListItem.extraKompletteringarArenden">

          <div ng-repeat="paminnelse in kompletteringArendeListItem.arende.paminnelser | orderBy:'senasteHandelse':true">
            <div arende-paminnelse-panel panel-id="panelId" paminnelse="paminnelse" parent-view-state="parentViewState"></div>
          </div>

          <div arende-panel-header arende-list="arendeList" arende-list-item="kompletteringArendeListItem" parent-view-state="parentViewState"></div>

          <div arende-vidarebefordra arende-list-item="kompletteringArendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

          <div arende-panel-fraga arende-list-item="kompletteringArendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

      </div>

      <div arende-panel-svar arende-list="arendeList" arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></div>

    </div>

  </div>

</div>
