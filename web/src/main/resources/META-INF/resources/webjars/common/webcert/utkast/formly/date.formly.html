<div class="form-horizontal row">
  <div class="col-md-6">
    <label class="checkbox-inline big-checkbox-label">
      <input type="checkbox" class="big-checkbox" ng-model="formState[options.key].checked" value="true">
      <span dynamic-label ng-if="to.label" key="{{to.label}}.RBK"></span>
    </label>
    <span ng-if="!to.disableHelp">
      <span wc-help-chevron help-text-key="{{to.label + '.HLP'}}"></span>
      <span wc-help-chevron-text help-text-key="{{to.label + '.HLP'}}"></span>
    </span>
  </div>
  <div class="col-md-6">
    <span wc-date-picker-field target-model="model[options.key]" add-date-parser="loose" on-blur="validate()"
          dom-id="datepicker_{{options.key}}" max-date="{{to.maxDate}}"></span>
  </div>
</div>
