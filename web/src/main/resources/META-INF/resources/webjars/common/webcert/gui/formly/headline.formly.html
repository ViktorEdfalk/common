<div class="form-inline" ng-switch on="{{to.level}}">
  <h1 ng-switch-when="1" class="wc-headline-1 page-title" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
  </h1>
  <h2 ng-switch-when="2" class="wc-headline-2" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
  </h2>
  <h3 ng-switch-when="3" class="wc-headline-3" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
  </h3>
  <h4 ng-switch-when="4" class="wc-headline-4" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
  </h4>
  <h4 ng-switch-when="5" class="instruction" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
  </h4>
  <h4 ng-switch-when="6" class="instruction" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
    <wc-srs-help-display id='2'></wc-srs-help-display>
    <!--<button style="float: right;">SRS</button>-->
  </h4>
  <h5 ng-switch-default class="wc-headline-2" ng-class="{'noH5After': to.noH5After}">
    <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
    <span class="required">{{to.required ? '*' : ''}}</span>
    <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
  </h5>

  <span wc-help-chevron-text help-text-key="{{to.label}}.HLP"></span>
</div>
