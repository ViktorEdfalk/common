<div wc-date-period-manager model="model" class="ue-sjukskrivningar">
  <ue-label config="::config.label"></ue-label>

  <wc-alert-message ng-attr-id="lastEffectiveDateNoticeText|ueDomIdFilter" alert-severity="info" ng-if="lastEffectiveDateNoticeText">
    {{lastEffectiveDateNoticeText}}
  </wc-alert-message>

  <div class="formly-field form-inline row hours-wrapper">
    <div>
      <label>
        <span dynamic-label key="common.sit.label.sjukskrivning.hoursperweek"></span>
        <input class="form-control hoursPerWeek" type="text" ng-model="viewstate.hoursPerWeek"
               ng-change="viewstate.updateHoursPerWeek()" ng-blur="validate()" maxlength="4"> timmar/vecka
        <span wc-help-chevron help-text-key="common.sit.help.sjukskrivning.hoursperweek"></span>
      </label>
      <span wc-help-chevron-text help-text-key="common.sit.help.sjukskrivning.hoursperweek"></span>
    </div>
  </div>

  <ue-validation-wrapper validations="validation.messagesByField[config.modelProp]">

    <div class="form-horizontal sjukskrivningar-section clearfix" data-ng-repeat="field in ::config.fields">
      <div class="row">
        <div class="clearfix flex-wrapper">
          <div class="col-vlg-auto col-lg-12 col-md-4 col-sm-12 checkbox-width">
            <wc-checkbox-wrapper class="padding-bottom">
              <input type="checkbox" ng-model="viewstate.periods[field].checked"
                     ng-change="viewstate.updateCheckBox(field); validate()"  ng-attr-id="{{::config.modelProp + field|ueDomIdFilter}}">
              <label ng-attr-for="{{::config.modelProp + field|ueDomIdFilter}}">
                <span dynamic-label key="{{::config.code}}.{{::field}}.RBK"></span>
              </label>
            </wc-checkbox-wrapper>
            <span wc-help-chevron help-text-key="{{::config.code}}.{{::field}}.HLP"></span>
            <span wc-help-chevron-text help-text-key="{{::config.code}}.{{::field}}.HLP"></span>
          </div>
          <div class="clearfix invisible-vlg visible-lg-block visible-sm-block"></div>
          <div class="col-vlg-auto col-vlg-pull-right">
            <div class="col-vlg-auto
                        col-lg-auto col-lg-no-padding-right
                        col-md-8
                        col-sm-12 date-width">
              <div class="sjukskrivningar_period flex-wrapper">
                <label for="{{::config.modelProp}}-{{::field}}-from">Fr.o.m</label>
                <span wc-date-period-field model="::model" field="{{::config.modelProp}}" index="{{::field}}" type="from"
                      on-blur="validate()" ng-class="{'fielderror' : hasValidationError(field, 'from')}"></span>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="col-vlg-auto
                        col-lg-auto
                        col-md-12
                        col-sm-12 date-width">
              <div class="sjukskrivningar_period flex-wrapper">
                <label class="padding-right" for="{{::config.modelProp}}-{{::field}}-tom">t.o.m</label>
                <span wc-date-period-field model="::model" field="{{::config.modelProp}}" index="{{::field}}" type="tom"
                      on-blur="validate()" ng-class="{'fielderror' : hasValidationError(field, 'tom')}"></span>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="col-lg-pull-none pull-right fold-animation fold-slide-animation"
           ng-if="field != 'HELT_NEDSATT' && viewstate.periods[field].valid">
        Arbetstid: {{viewstate.periods[field].hoursPerWeek | number : 2}} timmar/vecka i
        {{viewstate.periods[field].days}} dagar.
      </div>

    </div>

    <div ng-if="viewstate.totalDays" class="fold-animation fold-slide-animation">
      Intyget motsvarar en period p√• {{viewstate.totalDays}} dagar.
    </div>

    <div>
      <div ng-repeat="field in ::config.fields">
        <ue-validation-list field-type="sjukskrivning_period"
                            validations="validationsForPeriod[field]"></ue-validation-list>
      </div>
      <ue-validation-list field-type="sjukskrivning_period" validations="overlapValidations"></ue-validation-list>
    </div>

  </ue-validation-wrapper>

</div>
