<div ui-view="header"></div>
<div class="webcert-workarea-hflex-container centered-constrained-content" id="view-{{viewState.common.intyg.type}}">


  <div id="certificate-content-container" class="webcert-workarea-intyg container-fluid" ng-show="!viewState.common.activeErrorMessageKey">
    <div class="{{viewState.common.intyg.type}}-ns weak-hidden" ng-class="{show: viewState.common.showTemplate}">
      <wc-spinner label="common.load.certificate" show-spinner="!viewState.common.doneLoading">

        <div id="certificate" ng-class="{'certificate': true, 'revoked-certificate' : viewState.common.intygProperties.isRevoked}">
          <div class="row">
            <div class="col-md-12">
              <div class="intyg-body">
                <uv-render-components config="uvConfig" view-data="cert"></uv-render-components>
              </div>
            </div>
          </div>
        </div>
      </wc-spinner><!-- entire intyg -->
    </div><!--  spinner end -->
  </div>


  <div class="webcert-workarea-supportpanel" ng-if="::supportPanelConfig">
    <wc-support-panel-manager config="supportPanelConfig"></wc-support-panel-manager>
  </div>

</div>
