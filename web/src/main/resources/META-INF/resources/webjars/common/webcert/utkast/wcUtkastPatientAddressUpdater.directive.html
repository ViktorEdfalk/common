<div class="wc-utkast-patient-address-updater print-hide" wc-authority="HANTERA_PERSONUPPGIFTER">
  <button type="button" id="fetchPatientButton" class="btn btn-default btn-secondary" ng-click="onUpdateAddressClick()">
    <img ng-if="fetchingPatientData" ng-src="/img/loader-small.gif" /><i ng-if="!fetchingPatientData" class="glyphicon glyphicon-refresh"></i>
  </button>
  <span class="patient-address-updater-label">Hämta adressuppgifter från personuppgiftstjänsten</span>

  <div ng-show="fetchingPatientDataErrorKey" class="alert alert-warning">
    <span message key="{{fetchingPatientDataErrorKey}}"></span>
  </div>
</div>
