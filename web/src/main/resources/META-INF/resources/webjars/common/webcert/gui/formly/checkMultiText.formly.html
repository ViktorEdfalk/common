<div class="form-group">
	<label class="control-label inline-block checkbox checkbox-inline bold big-checkbox-label">
    <input type="checkbox" class="big-checkbox" ng-model="to.open">
    <span dynamic-label key="{{to.label}}.RBK"></span>
    <span wc-help-mark field-dynamic-help-text="{{to.label}}.HLP"></span>
  </label>
	<div ng-if="to.open" class="fold-animation">
		<label class="control-label inline-block" ng-class="{'bold' : to.bold}">
        <span dynamic-label key="{{to.label}}.RBK"></span>
        <span wc-help-mark field-dynamic-help-text="{{to.label}}.HLP"></span>
    </label>
		<textarea id="{{options.key}}" name="{{options.key}}" rows='6' class='form-control' ng-model="model[options.key]"></textarea>
	</div>
</div>
