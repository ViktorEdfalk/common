<div class="form-group form-inline bottom-padding-small" ng-show="model.underlagFinns"
     style="padding-bottom: 40px;">
    <table>
        <tr class="underlagRow">
            <th></th>
            <th><span dynamic-label key="{{to.typLabel}}.RBK"></span></span></th>
            <th><span dynamic-label key="{{to.datumLabel}}.RBK"></span></span></th>
            <th><span dynamic-label key="{{to.hamtasFranLabel}}.RBK"></span></span></th>
        </tr>
        <tr class="underlagRow" ng-repeat="underlag in model.underlag">
            <td><span class="glyphicon glyphicon-remove-sign deleteUnderlag" ng-click="removeUnderlag($index)"
                      ng-show="model.underlag.length > 1"></span></td>
            <td>
                <select class="form-control" name="andraUnderlag" data-ng-model="underlag.typ"
                        data-ng-options="item.id as item.label for item in underlagOptions"></select>
            </td>
            <td>
                      <span wc-date-picker-field target-model="underlag.datum" dom-id="{{ underlag.typ }}-Date"
                            ng-model="underlag.datum"></span>
            </td>
            <td>
                <input type="text" class="form-control input-full" ng-model="underlag.hamtasFran">
            </td>
        </tr>
    </table>
    <div>
        <a href ng-click="createUnderlag()" class="btn btn-link" ng-class="{ 'disabled': model.underlag[model.underlag.length - 1].typ === 0 ||
                                        model.underlag[model.underlag.length - 1].datum === null }">
            LÃ¤gg till ytterligare underlag</a>
    </div>
      <span ng-if="model.underlag.length === 9" message
            key="sjukersattning.validation.underlag.max-extra-underlag"></span><!-- kursivera -->
</div>
