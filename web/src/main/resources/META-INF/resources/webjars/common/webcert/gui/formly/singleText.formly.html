<div class="form-group form-inline">
    <label style="min-width: 300px">
        <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
        <span ng-if="to.staticLabel">{{to.staticLabel}}</span>
    </label>
    <span ng-if="to.help" wc-help-mark field-dynamic-help-text="{{to.help}}"></span>
    <input type="text" class="form-control" ng-model="model[options.key]" ng-class="{ 'input-{{to.size}}': to.size }">
</div>
