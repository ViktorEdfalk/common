<div class="form-{{to.formType}} row" ng-class="{'indent' : to.indent, 'bold' : to.bold}">
  <div class="col-md-{{to.labelColSize}} control-label">
    <wc-form-label to="to"></wc-form-label>
  </div>
  <div class="col-md-{{12 - to.labelColSize}}">
    <input id="{{options.key}}" type="text" class="form-control" ng-disabled="to.disabled" ng-model="model[options.key]" ng-class="{ 'input-{{to.size}}': to.size }">
  </div>
</div>
