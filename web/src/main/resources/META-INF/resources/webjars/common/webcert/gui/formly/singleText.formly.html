<div class="form-{{to.formType}} row" ng-class="{'indent' : to.indent, 'bold' : to.bold}">
  <div class="col-md-{{to.labelColSize}} control-label label__no-break">
    <wc-form-label to="to" key="options.key"></wc-form-label>
  </div>
  <div class="col-md-{{12 - to.labelColSize}}">
    <input id="{{options.key}}" type="text" class="form-control" ng-disabled="to.disabled"
           ng-model="model[options.key]" ng-class="{ 'input-{{to.size}}': to.size }" maxlength="{{to.maxlength || 4000}}">
  </div>
</div>
