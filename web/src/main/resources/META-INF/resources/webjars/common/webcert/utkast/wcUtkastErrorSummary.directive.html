<div id="visa-vad-som-saknas-lista" class="alert alert-danger" wc-show="viewState.common.showComplete && !viewState.common.intyg.isComplete"
     style="margin-right: 20px">
  <h3><span message key="draft.saknar-uppgifter"></span></h3>
  <ul>
    <li ng-repeat="message in viewState.common.validationSections">
      <a href="" ng-click="scrollTo(message)"><span message key="{{viewState.common.intyg.type}}.label.{{message}}"></span></a></li>
    </li>
  </ul>
</div>
