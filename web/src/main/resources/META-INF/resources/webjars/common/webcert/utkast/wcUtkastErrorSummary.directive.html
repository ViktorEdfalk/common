<div id="visa-vad-som-saknas-lista" ng-show="viewState.common.showComplete && !viewState.common.intyg.isComplete">
  <h3><span message key="draft.saknar-uppgifter"></span></h3>
  <div class="alert alert-danger" style="margin-right: 20px">
    <ul>
      <li ng-repeat="message in viewState.common.validation.sections">
        <a href="" ng-click="scrollTo(message)"><span message
                                                      key="{{viewState.common.intyg.type}}.label.{{message}}"></span></a>
      </li>
    </ul>
  </div>
</div>
