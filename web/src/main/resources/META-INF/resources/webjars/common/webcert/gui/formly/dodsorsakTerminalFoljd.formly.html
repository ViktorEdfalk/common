<div>
  <label class="control-label inline-block bold" ng-if="to.label">
    <span dynamic-label key="{{to.label}}.RBK"></span> *
    <span wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
    <span wc-help-chevron-text help-text-key="{{to.label}}.HLP"></span>
  </label>

  <dodsorsak-row model="model[options.key]" template-options="to" validation="formState.viewState.common.validation"></dodsorsak-row>

  <div class="dodsorsakRow" ng-repeat="orsak in model['foljd'] track by $index">
    <dodsorsak-row model="orsak" template-options="to" validation="formState.viewState.common.validation"></dodsorsak-row>
  </div>

  <wc-field-validation field-type="{{options.type}}" validations="orsakValidations"></wc-field-validation>
</div>
