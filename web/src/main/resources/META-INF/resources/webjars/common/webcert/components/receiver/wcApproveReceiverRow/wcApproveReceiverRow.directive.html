<div class="approve-row row">

  <div class="col-xs-8 row-label">{{item.name}}</div>
  <div class="col-xs-4 row-settings text-right">

    <wc-radio-wrapper>
      <input ng-disabled="item.locked" type="radio" ng-attr-id="approve-receiver-{{item.id}}-radio-yes"
             name="approve-receiver-{{item.id}}-radios" value="YES" ng-model="item.approvalStatus">
      <label ng-attr-for="approve-receiver-{{item.id}}-radio-yes">
        <span dynamic-label key="common.yes"></span>
      </label>
    </wc-radio-wrapper>

    <wc-radio-wrapper>
      <input ng-disabled="item.locked" type="radio" ng-attr-id="approve-receiver-{{item.id}}-radio-no"
             name="approve-receiver-{{item.id}}-radios" value="NO" ng-model="item.approvalStatus">
      <label ng-attr-for="approve-receiver-{{item.id}}-radio-no">
        <span dynamic-label key="common.no"></span>
      </label>
    </wc-radio-wrapper>
  </div>
</div>
