<div class="inline-block">
  <label class="control-label" id="patientNamnPersonnummer">
    {{viewState.intygModel.grundData.patient.fullstandigtNamn}} -
    {{viewState.intygModel.grundData.patient.personId}}
  </label>
</div><a ng-click="showrelated = !showrelated" id="toggleShowRelatedIntyg" ng-show="viewState.relations.length > 1"><span ng-show="!showrelated" message key="common.intyg.relation.showrelated"></span><span ng-show="showrelated" message key="common.intyg.relation.hiderelated"></span>
</a>
<div uib-collapse="!showrelated" id="intygRelations">
  <table class="table table-striped table-qa">
    <tr>
      <th></th>
      <th><span message key="common.intyg.relation"></span></th>
      <th><span message key="common.intyg.relation.status"></span></th>
      <th><span message key="common.intyg.relation.date"></span></th>
    </tr>
    <tr ng-repeat="relation in viewState.relations">
      <td>
        <span class="currentlyviewing" ng-if="viewState.intygModel.id == relation.intygsId" message
              key="common.intyg.relation.currentlyviewing"></span>
        <button ng-if="viewState.intygModel.id != relation.intygsId" type="button" class="btn btn-info"
                ng-click="gotoRelatedIntyg(relation)">
          <span message key="common.intyg.relation.show"></span>
        </button>
      </td>
      <td>
        <span ng-if="relation.kod" message key="common.intyg.relation.code.{{relation.kod}}"></span>
      </td>
      <td>
        <span message key="intyg.status.{{relation.status}}"></span>
      </td>
      <td>
        {{relation.date | date:'shortDate' }}
      </td>
    </tr>
  </table>
</div>
