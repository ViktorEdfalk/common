<div class="white-space-no-wrap">

  <button type="button"
          id="skriv-ut-utkast"
          class="btn btn-primary"
          ng-click="print()"
          uib-popover="{{printBtnTooltipText}}"
          popover-trigger="mouseenter"
          popover-popup-delay="300"
          popover-append-to-body="true"
          popover-placement="auto top">
    <i class="material-icons">print</i> <span dynamic-label key="common.button.save.as.pdf"></span>
  </button>

  <button type="button"
          id="ta-bort-utkast"
          class="btn btn-secondary"
          ng-click="discard()"
          uib-popover="{{deleteBtnTooltipText}}"
          popover-trigger="mouseenter"
          popover-popup-delay="300"
          popover-append-to-body="true"
          popover-placement="auto top">
    <i class="material-icons">delete</i> <span dynamic-label key="common.delete"></span>
  </button>
</div>
