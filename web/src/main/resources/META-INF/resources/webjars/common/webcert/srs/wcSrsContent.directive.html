<div>
  <div class="panel-heading panel-srs-info-heading">
    <div class="fmb-panel-title">
      <h4><span id="fmb_diagnos_heading_{{relatedFormId}}">{{fmb.diagnosKod}} - {{fmb.diagnosBeskrivning}}</span>
      </h4>
    </div>
    <div>
      <button type="button" class="btn btn-default fmb-collapse-icon" ng-click="status.open = !status.open"><i
          class="glyphicon fmb-glyphicon"
          ng-class="{'glyphicon-minus-sign': status.open, 'glyphicon-plus-sign': !status.open}"></i></button>
    </div>
  </div>
  <div class="panel-body">
    <div>
      <div class="line">Patienten samtycker till att delta i SRS pilotprojektet</div>
      <div class="line form-group ng-scope">
        <label class="radio-inline line">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork1" ng-value="true" ng-model="consentGiven" class="ng-pristine ng-untouched ng-valid" ng-change="setConsent(true)"> Ja</label>
      </div>
      <div class="line form-group ng-scope">
        <label class="radio-inline line">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork1" ng-value="false" ng-model="consentGiven" class="ng-pristine ng-untouched ng-valid" ng-change="setConsent(false)"> Nej</label>
      </div>
    </div>
    <br>
    <hr>
    <div ng-if="infoMessage">
      <wc-srs-info-box message-string="infoMessage"></wc-srs-info-box>
    </div>
    <h3 style="float: left;">Beräkning av risk för lång sjukskrivning</h3>
    <div style="float:right;">{{isCollapsed ? "Visa mer" : "Visa mindre"}}
      <a data-toggle="collapse" ng-click="isCollapsed=!isCollapsed" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-down': isCollapsed, 'glyphicon-menu-up': !isCollapsed}"></i>
        </a>
    </div>
    <br>
    <br>
    <div ng-if="getConsentErrorMessage">
        <wc-srs-error-box message-string="getConsentErrorMessage"></wc-srs-error-box>
      </div>
    <div id="collapseExample" class="panel-collapse collapse in">
      <div ng-show="consentGiven">
          <wc-srs-questionaire></wc-srs-questionaire>
          <wc-srs-result></wc-srs-result>
      </div>

    </div>
  </div>
</div>
