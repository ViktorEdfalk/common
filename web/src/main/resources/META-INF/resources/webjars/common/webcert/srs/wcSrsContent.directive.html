<div>
  <div class="panel-heading panel-srs-info-heading">
    <div class="srs-panel-title">
      <h4 class="line"><span id="srs_diagnos_heading_{{relatedFormId}}">{{srs.diagnosKod}} - {{srs.diagnosBeskrivning}}</span>
      </h4>
    </div>
    
      <button id="closeButton" type="button" class="btn btn-default" ng-click="status.open = !status.open"><i>
        <img src="/web/webjars/common/webcert/srs/img/u135.png" alt="closeButton">
      </i></button>
  </div>
  <div class="panel-body">
      <div ng-if="infoMessage">
          <wc-srs-info-box message-string="infoMessage"></wc-srs-info-box>
        </div>
    <div>
      <div class="line">Patienten samtycker till att delta i SRS pilotprojektet</div>
      <div 
        style="float:right"
        class="glyphicon glyphicon-question-sign"
        data-html="true"
        data-toggle="popover" 
        data-content={{externalConsentInfo}}>
      </div>

      <div class="line form-group ng-scope">
        <label class="radio-inline line">
              <input type="radio" name="capacityForWorkForecast" ng-value="true" ng-model="consentGiven" class="ng-pristine ng-untouched ng-valid" ng-change="setConsent(true)"> Ja</label>
      </div>
      <div class="line form-group ng-scope">
        <label class="radio-inline line">
              <input type="radio" name="capacityForWorkForecast" ng-value="false" ng-model="consentGiven" class="ng-pristine ng-untouched ng-valid" ng-change="setConsent(false)"> Nej</label>
      </div>
    </div>
    
    <div>
      <div ng-show="consentGiven">
          <br>
          <hr>
          <div ng-if="errorMessage">
              <wc-srs-error-box message-string="errorMessage"></wc-srs-error-box>
            </div>
          <h3 style="float: left;">Beräkning av risk för lång sjukskrivning</h3>
          <div style="float:right;">{{isCollapsed ? "Visa mindre" : "Visa mer"}}
            <a id="questionsCollapser" data-toggle="collapse" ng-click="isCollapsed=!isCollapsed" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  <i class="glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-up': isCollapsed, 'glyphicon-menu-down': !isCollapsed}"></i>
              </a>
          </div>
          <br>
          <br>
          <wc-srs-questionaire id="collapseExample" class="panel-collapse collapse in"></wc-srs-questionaire>
          <wc-srs-result></wc-srs-result>
      </div>

    </div>
  </div>
</div>
