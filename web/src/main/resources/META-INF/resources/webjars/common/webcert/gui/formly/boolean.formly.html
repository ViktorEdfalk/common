<div class="form-inline">
    <div>
        <label class="inline-block" ng-class="{'bold' : to.bold}">
            <span dynamic-label key="{{to.label}}.RBK"></span>
            {{to.required ? '*' : ''}}
            <span wc-help-mark field-dynamic-help-text="{{to.label}}.HLP"></span>
        </label>
    </div>

    <label class="radio-inline big-radio-label">
        <input id="{{options.key}}Yes" name="{{options.key}}" type="radio" class="big-radio"
               ng-value="true" ng-model="model[options.key]"/> Ja
    </label>
    <label class="radio-inline big-radio-label">
        <input id="{{options.key}}No" name="{{options.key}}" type="radio" class="big-radio"
               ng-value="false" ng-model="model[options.key]"/> Nej
    </label>
</div>
