<div id="{{dialogId}}" class="modal-header">
  <button type="button" class="close" ng-click="$close()"><i class="material-icons">close</i></button>
  <h3><span ng-bind-html="title"></span><span dynamic-label key="{{titleId}}"></span></h3>
</div>
<wc-bottom-fadeout>
  <div class="modal-body multiline" ng-bind-html="bodyText"></div>
</wc-bottom-fadeout>
<div class="modal-footer">
  <button type="button" class="btn btn-default" id="confirmationOkButton" ng-click="$close()">St√§ng</button>
</div>
