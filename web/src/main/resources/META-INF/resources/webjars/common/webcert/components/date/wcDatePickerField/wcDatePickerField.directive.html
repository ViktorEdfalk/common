<span class="inline-block">
  <span class="wc-datepicker-wrapper input-group">
    <input id="{{::domId}}"
           name="{{::domId}}"
           type="text"
           class="form-control"
           ng-class="{'text-invalid': invalid}"
           ng-model="targetModel"
           is-open="pickerState.isOpen"
           maxlength="10"
           uib-datepicker-popup="{{::format}}"
           popup-placement="auto right"
           max-date="{{::maxDate}}"
           min-date="{{::minDate}}"
           ng-model-options="{ allowInvalid: true }"
           datepicker-options="dateOptions"
           ng-blur="onDatepickerInputFieldBlur()"
           datepicker-template-url="/web/webjars/common/webcert/components/date/wcDatePickerField/datepicker.template.html"
           datepicker-popup-template-url="/web/webjars/common/webcert/components/date/wcDatePickerField/datepickerPopup.template.html"
           wc-blur-on-enter
           wc-date-picker-field-input/>
    <span class="input-group-btn">
      <button type="button" id="{{::domId}}-toggle" class="btn btn-default" ng-click="toggleOpen($event)" ng-disabled="pickerState.isOpen"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </span>
</span>
