<div
    ng-class="{'mi-compact-certificate-header': !certMetaModel.isReplaced, 'mi-compact-certificate-header-replaced' : certMetaModel.isReplaced}"
    ng-attr-id="mi-compact-certificate-header-{{certMetaModel.id}}"
    ng-show="certMetaModel">
  <div class="row">
    <div class="cols-xs-12">
      <i class="icon icon-doc-text pull-left"></i>
      <div>
        <div class="cert-type-title">
          <h1 ng-if="onViewClick"><a ng-click="onViewClick({cert:certMetaModel})">{{getModuleName()}}</a></h1>
          <h1 ng-if="!onViewClick">{{getModuleName()}}</h1>
        </div>
        <div>
          <div class="complementary-info">
            <span ng-if="!certMetaModel.replacedBy">
                 <span message key="{{certMetaModel.type | lowercase}}.compact-header.complementaryinfo-prefix"></span>
              <span ng-attr-id="certificate-complementary-info-{{certMetaModel.id}}">
                {{certMetaModel.complementaryInfo}}
              </span>
            </span>

            <span ng-if="certMetaModel.replacedBy" ng-attr-id="certificate-complementary-info-{{certMetaModel.id}}">
              <span message key="certificates.label.replaced"></span>
            </span>
          </div>

          <div class="certificate-issued-date">
            <span class="visible-xs">Utfärdat</span>
            <span class="hidden-xs">Intyg utfärdat</span>
            <b>{{certMetaModel.sentDate | date:'shortDate'}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
