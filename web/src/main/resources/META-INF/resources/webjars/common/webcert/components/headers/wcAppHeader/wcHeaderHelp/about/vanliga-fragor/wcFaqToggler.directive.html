<div class="btn-group pull-right" role="group">
  <button type="button" class="btn btn-default" ng-class="{'btn-primary active': vm.mode === true}" ng-click="toggle($event, true)">Visa alla frågor</button>
  <button type="button" class="btn btn-default" ng-class="{'btn-primary active': vm.mode === false}" ng-click="toggle($event, false)">Dölj alla frågor</button>
</div>
<div ng-transclude></div>
