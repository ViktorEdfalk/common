<div class="form-group form-inline">
  <label class="">
    <span ng-if="to.label" dynamic-label key="{{to.label}}"></span>
    <span ng-if="to.staticLabel">{{to.staticLabel}}</span>
  </label>
  <span ng-if="to.help" wc-help-mark field-dynamic-help-text="{{to.help}}"></span>
  <span ng-if="to.staticHelp" wc-help-mark field-help-text="{{to.staticHelp}}"></span>
</div>
