<div>
  <span ng-if="frageId && !to.forceHeadingTypeLabel" ng-class="{'noH5After': !delFrageId}">
    <h4>
      <span ng-if="frageId" dynamic-label key="{{frageId}}.RBK"></span>
      <span ng-if="to.staticLabelId" message key="{{to.staticLabelId}}"></span>
      <span ng-if="to.staticLabel">{{to.staticLabel}}</span>
      <span class="required">{{to.required ? '*' : ''}}</span>
      <span ng-if="hlpFrageId" wc-help-chevron help-text-key="{{hlpFrageId}}.HLP"></span>
      <span ng-if="to.staticHelpId" wc-help-chevron help-text-key="{{to.staticHelpId}}"></span>
    </h4>
    <span ng-if="hlpFrageId" wc-help-chevron-text help-text-key="{{hlpFrageId}}.HLP"></span>
  </span>

  <span ng-if="delFrageId && !to.forceHeadingTypeLabel">
    <h5>
      <span ng-if="delFrageId" dynamic-label key="{{delFrageId}}.RBK"></span>
      <span ng-if="to.staticLabelId" message key="{{to.staticLabelId}}"></span>
      <span ng-if="to.staticLabel">{{to.staticLabel}}</span>
      <span ng-if="!frageId" class="required">{{to.required == true ? '*' : ''}}</span>
      <span ng-if="delFrageId" wc-help-chevron help-text-key="{{delFrageId}}.HLP"></span>
      <span ng-if="to.staticHelpId" wc-help-chevron help-text-key="{{to.staticHelpId}}"></span>
    </h5>
    <span ng-if="delFrageId" wc-help-chevron-text help-text-key="{{delFrageId}}.HLP"></span>
  </span>

  <span ng-if="to.forceHeadingTypeLabel">
    <label>
      <span ng-if="to.label" dynamic-label key="{{to.label}}.RBK"></span>
      <span ng-if="to.staticLabelId" message key="{{to.staticLabelId}}"></span>
      <span ng-if="to.staticLabel">{{to.staticLabel}}</span>
      <span class="required">{{to.required == true ? '*' : ''}}</span>
      <span ng-if="to.label" wc-help-chevron help-text-key="{{to.label}}.HLP"></span>
      <span ng-if="to.staticHelpId" wc-help-chevron help-text-key="{{to.staticHelpId}}"></span>
    </label>
    <span ng-if="to.label" wc-help-chevron-text help-text-key="{{to.label}}.HLP"></span>
    <span ng-if="to.staticHelpId" wc-help-chevron-text help-text-key="{{to.staticHelpId}}"></span>
  </span>

</div>
