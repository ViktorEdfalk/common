<div ng-if="prediktionInfo && riskSignal">
        <wc-srs-info-box message-string="prediktionInfo"></wc-srs-info-box>
    </div>
    <div ng-if="prediktionError && riskSignal">
        <wc-srs-error-box message-string="prediktionError"></wc-srs-error-box>
    </div>
    <div id="predictionBox" ng-if="riskSignal && riskSignal !== 'error'" class="alert alert-danger">
                <img ng-src="{{riskImage}}" alt="">
        {{riskSignal}} 
        <div 
        style="float:right"
        class="glyphicon glyphicon-question-sign"
        data-html="true"
        data-toggle="popover" 
        data-content={{externalRiskInfo}}
        >
      </div>
    </div>
    <ul class="nav nav-tabs nav-justified">
        <li class="rounded active"><a data-toggle="tab" ng-click="setActiveTab('atgarder')" href="#atgarder">Åtgärder</a></li>
        <li class="rounded"><a data-toggle="tab" ng-click="setActiveTab('statistics')" href="#statstics">Statistik</a></li>
    </ul>
    <div class="tab-content">
        <div id="atgarder" class="tab-pane fade in active">
            <br>            
            <div ng-if="atgarderInfo">
                <wc-srs-info-box message-string="atgarderInfo"></wc-srs-info-box>
            </div>
            <div ng-if="atgarderError">
                <wc-srs-error-box message-string="atgarderError"></wc-srs-error-box>
            </div>
            <div id="atgarderObs" ng-if="status.open" clamp="3">{{atgarder.atgarderObs}}</div>
                <br><br>
    
            <h3>Rekommenderade åtgärder</h3>
            <div id="atgarderRek" ng-if="status.open">
                <div ng-repeat="(key,value) in atgarder.atgarderRek">
                    <div clamp="3" ng-bind-html="'• ' + value"></div>
                    <br>
                </div>
                <div class="floatRight">
                    <button class="btn btn-info ng-binding button-rounded" ng-click="redirectToAtgardExternalSite(diagnosKod); logAtgarderRekClicked;">Läs mer</button>
                </div>
            </div>
    
        </div>
        <div id="statstics" class="tab-pane fade">
            <br>
            <div ng-if="statistikInfo">
                <wc-srs-info-box message-string="statistikInfo"></wc-srs-info-box>
            </div>
            <div ng-if="statistikError">
                <wc-srs-error-box message-string="statistikError"></wc-srs-error-box>
            </div>
            <img ng-src="{{atgarder.statistikBild}}" alt=""/>
            <div class="floatRight">
                <button class="btn btn-info ng-binding button-rounded" ng-click="redirectToStatistikExternalSite(diagnosKod); logStatistikClicked();">Läs mer</button>
            </div>
        </div>

    </div>
