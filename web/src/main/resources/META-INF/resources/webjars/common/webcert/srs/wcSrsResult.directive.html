<div ng-if="riskSignal" class="alert alert-danger">
    {{riskSignal}} 
    <div 
    style="float:right"
    class="glyphicon glyphicon-question-sign"
    data-html="true"
    data-toggle="popover" 
    data-content={{externalRiskInfo}}
  >
  </div>
</div>
<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#atgarder">Åtgärder</a></li>
    <li><a data-toggle="tab" href="#statstics">Statistik</a></li>
</ul>

<div class="tab-content">
    <div id="atgarder" class="tab-pane fade in active">
        <br>
        <div ng-if="atgarderInfoMessage">
                <wc-srs-info-box message-string="atgarderInfoMessage"></wc-srs-info-box>
            </div>
        <div ng-if="atgarderErrorMessage">
                <wc-srs-error-box message-string="atgarderErrorMessage"></wc-srs-error-box>
            </div>
        <p><b>Tänk på att;</b> {{statistik.atgardObs}}.</p>

        <h3>Rekommenderade åtgärder</h3>

        <div ng-repeat="(key,value) in statistik.atgarderRek">
            <ul>
                <li>{{value}}</li>
            </ul>
        </div>

    </div>
    <div id="statstics" class="tab-pane fade">
        <h3>Statistik</h3>
        <img ng-src={{statistik.statistikBild}} alt="StatistikBild"/>
    </div>

    <div style="float: right;">
        <button class="btn btn-info ng-binding" ng-click="blabla()">Läs mer</button>
    </div>
</div>
