<div ng-if="prediktionInfo">
    <wc-srs-info-box message-string="prediktionInfo"></wc-srs-info-box>
</div>
<div ng-if="prediktionError">
    <wc-srs-error-box message-string="prediktionError"></wc-srs-error-box>
</div>
<div ng-if="riskSignal" class="alert alert-danger">
    {{riskSignal}} 
    <div 
    style="float:right"
    class="glyphicon glyphicon-question-sign"
    data-html="true"
    data-toggle="popover" 
    data-content={{externalRiskInfo}}
  >
  </div>
</div>
<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#atgarder">Åtgärder</a></li>
    <li><a data-toggle="tab" href="#statstics">Statistik</a></li>
</ul>

<div class="tab-content">
    <div id="atgarder" class="tab-pane fade in active">
        <br>            
        <div ng-if="atgarderInfo">
            <wc-srs-info-box message-string="atgarderInfo"></wc-srs-info-box>
        </div>
        <div ng-if="atgarderError">
            <wc-srs-error-box message-string="atgarderError"></wc-srs-error-box>
        </div>
        <p><b>Tänk på att;</b> {{statistik.atgardObs}}.</p>

        <h3>Rekommenderade åtgärder</h3>

        <div ng-repeat="(key,value) in atgarderRek">
            <div wc-clamp="3" ng-bind-html="'• ' + value"></div>
            <br>
        </div>

    </div>
    <div id="statstics" class="tab-pane fade">
        <br>
        <div ng-if="statistikInfo">
            <wc-srs-info-box message-string="statistikInfo"></wc-srs-info-box>
        </div>
        <div ng-if="statistikError">
            <wc-srs-error-box message-string="statistikError"></wc-srs-error-box>
        </div>
        <img ng-src="{{statistik.statistikBild}}" alt=""/>
    </div>

    <div style="float: right;">
        <button class="btn btn-info ng-binding button-rounded" ng-click="redirectToAtgardExternalSite(diagnosKod)">Läs mer</button>
    </div>
</div>
