<div class="body-row">
   <h3 class="title" ng-class="{ 'unfilled' : !filled}">
     <span ng-if="fieldLabel" message key="{{fieldLabel}}"></span>
     <span ng-if="fieldDynamicLabel" dynamic-label key="{{ fieldDynamicLabel }}"></span>
     <span ng-hide="filled"><span message key="view.label.blank"></span></span>
   </h3>
   <span class="text" ng-show="filled">
       <span ng-transclude></span>
   </span>
</div>
