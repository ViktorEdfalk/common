<div class="form-group form-inline">
  <h3 dynamic-label key="{{to.label}}.RBK"><span wc-help-mark field-dynamic-help-text="{{to.label}}.HLP"></span></h3>

  <div data-ng-repeat="choice in to.choices">
    <label class="radio">
      <input id="{{options.key}}-{{choice}}" type="radio" name="{{options.key}}" class="big-radio" ng-model="model[options.key]" ng-value="{{choice}}">
      <span dynamic-label key="{{to.code}}.{{choice}}.RBK"></span>
    </label>
    <span wc-help-mark field-dynamic-help-text="{{to.code}}.{{choice}}.HLP"></span>
  </div>
</div>
