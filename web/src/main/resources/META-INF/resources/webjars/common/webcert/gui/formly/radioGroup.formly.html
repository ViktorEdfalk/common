<div class="form-group">
  <wc-form-label to="to" key="options.key"></wc-form-label>
  <div class="form-group radio" data-ng-repeat="choice in to.choices">
    <label class="big-radio-label">
      <input id="{{options.key}}-{{choice}}" type="radio" name="{{options.key}}" class="big-radio" ng-model="model[options.key]" value="{{choice}}">
      <span dynamic-label key="{{to.code}}.{{choice}}.RBK"></span>
    </label>
    <span wc-help-chevron help-text-key="{{to.code}}.{{choice}}.HLP"></span>
    <span wc-help-chevron-text help-text-key="{{to.code}}.{{choice}}.HLP"></span>
  </div>
</div>
