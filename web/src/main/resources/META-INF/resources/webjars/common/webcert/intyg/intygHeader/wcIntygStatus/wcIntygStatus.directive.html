<div>
  <!-- error from button interaction -->
  <wc-alert-message id="intyg-inline-error"
                    ng-show="viewState.common.inlineErrorMessageKey"
                    alert-severity="danger"
                    alert-message-id="{{viewState.common.inlineErrorMessageKey}}">
  </wc-alert-message>

  <wc-intyg-related-other-intyg-message
      view-state="viewState"
      text-before-relation="ersatts av"
      intyg-relation="replacedByIntyg">
  </wc-intyg-related-other-intyg-message>

  <wc-intyg-related-other-intyg-message
      view-state="viewState"
      text-before-relation="kompletterats av"
      intyg-relation="complementedByIntyg">
  </wc-intyg-related-other-intyg-message>

  <!-- create utkast from template -->
  <wc-alert-message ng-if="showCreateFromTemplate() && (!enableCreateFromTemplate() || getWarningForCreateFromTemplate() !== undefined)"
                    alert-severity="warning"
                    alert-message-id="{{getWarningForCreateFromTemplate()}}">
  </wc-alert-message>

  <wc-intyg-has-komplettering-message></wc-intyg-has-komplettering-message>

  <wc-intyg-related-revoked-message></wc-intyg-related-revoked-message>

  <div ng-if="!viewState.common.intygProperties.isRevoked && !viewState.common.isIntygOnRevokeQueue">
    <span id="{{statusFieldId()}}" ng-bind-html="generateSentText()"></span>
  </div>
</div>
