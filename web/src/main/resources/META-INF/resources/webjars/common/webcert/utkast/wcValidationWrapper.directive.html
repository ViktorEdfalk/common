<div ng-class="{'fielderror' : validations, 'fieldkomplettering' : hasKomplettering()}">
  <ng-transclude></ng-transclude>
  <wc-field-validation
      field-type="{{fieldType}}"
      key="{{key}}"
      komplettering-key="{{kompletteringKey}}"
      label-col-size="{{labelColSize}}"
      warnings="warnings"
      validations="validations">
  </wc-field-validation>
  <wc-field-komplettering
      ng-if="!hideKompletteringText"
      key="{{key}}"
      komplettering-key="{{kompletteringKey}}">
  </wc-field-komplettering>
</div>
