<div class="ue-del-fraga">
    <div>
        <ue-label config="::config.label"></ue-label>
    </div>

    <ue-validation-wrapper field-type="radio-group"
                         validations="validation.messagesByField[config.modelProp]">
        <div class="form-group form-inline" data-ng-repeat="choice in ::config.choices">
            <wc-radio-wrapper>
                <input ng-attr-id="{{::config.modelProp}}-{{::choice.id|ueDomIdFilter}}"
                       type="radio" name="{{::config.modelProp}}"
                       ng-model="model[config.modelProp].typ"
                       value="{{::choice.id}}"
                       ng-change="validate()">
                <label ng-attr-for="{{::config.modelProp}}-{{::choice.id|ueDomIdFilter}}">
                    <span dynamic-label key="{{::config.code}}.{{::choice.id}}.RBK"></span>
                </label>
            </wc-radio-wrapper>
            <span wc-help-chevron help-text-key="{{::config.code}}.{{::choice.id}}.HLP"></span>
            <span wc-help-chevron-text help-text-key="{{::config.code}}.{{::choice.id}}.HLP"></span>

            <div ng-if="choice.showDropDown" class="prognos-dropdown">
                <ue-validation-wrapper field-type="select"
                                       validations="validation.messagesByField[config.modelProp + '.dagartillarbete']">
                    <ui-select theme="bootstrap" search-enabled="false" ng-model="model[config.modelProp].dagarTillArbete"
                               on-select="validate()"
                               ng-disabled="model[config.modelProp].typ !== choice.id" ng-attr-id="prognosDagarTillArbete-{{$index|ueDomIdFilter}}-typ"
                               name="prognosDagarTillArbete-{{$index}}" append-to-body="false">
                        <ui-select-match>
                            <span ng-bind="$select.selected.label" title="{{$select.selected.label}}"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item.id as item in prognosOptions" value="$select.selected.id">
                            <span ng-bind="item.label"></span>
                        </ui-select-choices>
                    </ui-select>
                </ue-validation-wrapper>
            </div>

        </div>

    </ue-validation-wrapper>
    <ue-validation-list field-type="ue-dropdown" validations="validation.messagesByField[config.modelProp + '.dagartillarbete']"></ue-validation-list>

</div>
