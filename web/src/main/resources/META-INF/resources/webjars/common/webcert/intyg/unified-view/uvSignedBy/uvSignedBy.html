<div class="infobox">

    <span dynamic-label key="common.label.ovanstaende-har-bekraftats"></span>
  </h3>
  <h4>
    <span dynamic-label key="common.date"></span>
  </h4>
  <p id="signeringsdatum">{{vm.signeringsdatum | date:'longDate'}}</p>
  <h4>
    <span dynamic-label key="common.label.kontakt-info"></span>
  </h4>
  <p>
    <span class="text" id="vardperson_namn">{{vm.skapadAv.fullstandigtNamn}}</span><br>
    <span class="text" id="vardperson_enhetsnamn">{{vm.skapadAv.vardenhet.enhetsnamn}}</span><br>
    <span class="text" id="vardperson_postadress">{{vm.skapadAv.vardenhet.postadress}}</span><br>

    <span class="text" id="vardperson_telefonnummer">{{vm.skapadAv.vardenhet.telefonnummer}}</span><br>

</div>
