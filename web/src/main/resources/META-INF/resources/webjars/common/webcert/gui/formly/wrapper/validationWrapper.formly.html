                       label-col-size="{{to.labelColSize}}"
                       key="{{options.key}}"
                       komplettering-key="{{to.kompletteringKey}}"
                       hide-komplettering-text="{{to.hideKompletteringText}}"
                       warnings="formState.viewState.common.validaiton.warningMessagesByField[options.key.toLowerCase()]"
                       validations="formState.viewState.common.validation.messagesByField[options.key.toLowerCase()]">
  <formly-transclude></formly-transclude>
</wc-validation-wrapper>
