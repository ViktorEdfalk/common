<!-- Utkastheader -->
<div ui-view="header"></div>


<!-- TODO: whats this? - should be moved into header? -->
<a id="top"></a><!-- Integration deleted message -->
<div id="integration-deleted" ng-if="viewState.common.deleted">
  <div class="banner-margin">
    Utkastet är raderat och borttaget från Webcert.
  </div>
</div>


<div class="webcert-workarea-hflex-container" id="edit-{{viewState.common.intyg.type}}">

  <div id="certificate-content-container" class="webcert-workarea-intyg edit-form container-fluid">

    <form name="certForm" novalidate autocomplete="off" wc-auto-save>
      <div ng-hide="viewState.common.error.activeErrorMessageKey || viewState.common.deleted">

        <div wc-spinner label="info.loadingintyg" show-spinner="!viewState.common.doneLoading"
             show-content="viewState.common.doneLoading">

          <div id="certificate" class="row certificate">
            <div class="col-md-12 intyg-body">

              <wc-intyg-has-komplettering-message></wc-intyg-has-komplettering-message>

              <div ui-view="formly" />

              <!-- 12. Sign doktor -->
              <div wc-field-signing-doctor></div>

            </div>
            <!-- intyg body -->

          </div>
          <!-- certificate -->

          <wc-utkast-error-summary-fk category-names="categoryNames"
                                      view-state="viewState"></wc-utkast-error-summary-fk>
          <div ui-view="footer"></div>

        </div>
      </div>

    </form>
  </div>

  <div class="webcert-workarea-supportpanel" ng-if="supportPanelConfig">
    <wc-support-panel-manager config="supportPanelConfig"></wc-support-panel-manager>
  </div>

</div>
