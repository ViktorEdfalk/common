<div id="view-certificate-status-history-root" class="row-fluid">
  <div id="backnav" class="row-fluid">
    <a class="backlink" href ng-click="backToViewCertificate()"><message key="button.goback" /></a>
  </div>
  <!-- Content -->
  <div class="row-fluid">
    <div class="span12">
      <h1>
        <message key="history.label.pagetitle"></message>
      </h1>
      <div id="view-certificate-status-history-list" class="well">
      <div ng-repeat="status in cert.status | filter: userVisibleStatusFilter">
        {{status.timestamp | date:'shortDate'}}
        <message key="fk7263.status.{{status.type}}"></message>
        <message key="fk7263.target.{{status.target}}"></message>
      </div>
      </div>
      <p class="btn-row">
        <button id="backToViewCertificateBtn" type="button" ng-click="backToViewCertificate()" class="btn btn-success">
          <message key="sent.button.backtocertificate" />
        </button>
      </p>
    </div>
  </div>
</div>
