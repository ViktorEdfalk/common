<div id="send-certificate-flow-root-summary" class="row-fluid">

	<div id="backnav" class="row-fluid">
	  <a class="backlink" href ng-click="backToViewCertificate()"><span message key="fk7263.button.goback"></span></a>
	</div>
	<div mi-spinner label="common.module.message.sendingcertificate" show-spinner="sendingInProgress" show-content="!sendingInProgress">
	  <!-- Content -->
	  <div class="row cert-preview">
	  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	  		<span message key="fk7263.confirm.label.summarypagedesc"></span>
	  		<div class="cert">
	  			<div class="cert-titlebar">
		  			<img class="cert-icon" alt="" ng-src="/web/webjars/fk7263/intyg/img/fk7263.png" src="/web/webjars/fk7263/intyg/img/fk7263.png">
		  			<div class="row">
		  				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		                  <h2 class="cert-title">
		                    <span message key="certificatetypes.FK7263.commonname"></span> <span class="cert-titlebar-type"><span message key="certificatetypes.fk7263.typename"></span></span>
		                  </h2>
		                </div>
		                <div class="col-xs-6 col-sm-5 col-md-5 col-lg-5 issue">
		                  <span><span message key="fk7263.label.issued"></span></span> <span class="cert-titlebar-value">{{cert.signeringsdatum | date:'longDate'}}</span>
		                </div>
		  			</div>
		  		</div>
		  		<div class="cert-header">
		  			<div class="row">
			  			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
		                  <h3 class="tag">
		                    <span message key="fk7263.label.unit"></span>
		                  </h3>
		                  <span id="careunit">{{cert.vardperson.enhetsnamn}}</span>
		                </div>
		                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
		                  <h3 class="tag">
		                    <span message key="fk7263.inbox.complementaryinfo"></span>
		                  </h3>
		                  <span>{{cert.giltighet.from |
		          				date:'longDate'}}&ndash;{{cert.giltighet.tom | date:'longDate'}}
		          		  </span>
		                </div>
		            </div>
		  		</div>
		  		<div class="table-bottom"></div>
	  		</div>
	  	</div>
	  </div>
	  <div class="row">
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	      <h1 ng-focus="pagefocus" tabindex="-1">
	        <span message key="fk7263.confirm.label.pagetitle"></span>
	      </h1>
		  <div class="row-fluid">
	      	<div class="wizard">
				<ul class="steps">
				    <li class="wstep-completed" data-target="#step1"><a ng-click="backToViewRecipents()">Välj mottagare</a><span class="chevron"></span></li>
				    <li class="active" data-target="#step2">Bekräfta och skicka<span class="chevron"></span></li>
				    <li data-target="#step3">Bekräftelse</li>
				</ul>
		  	</div>
	      </div>
	      <p>
	        <span key="fk7263.confirm.label.certrowtitle"></span>
	      </p>
	      <h2>
	        <span message key="fk7263.confirm.label.recipienttitle"></span>
	      </h2>
	      <div class="row recipentlist">
		  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		 	  <span id="selected-recipient-message">{{getRecipientName(selectedRecipientId)}}</span>
		  	</div>
		  </div>
	      <p class="btn-row-desc no-padding">
	        <span message key="fk7263.confirm.label.verifytext"></span>
	      </p>
	      <div class="send-warning" ng-show="alreadySentToRecipient()">
	        <span id="already-sent-to-recipient-message" class="alert warning" message key="fk7263.confirm.message.alreadysent"></span>
	      </div>
	      <p>
	        <button id="confirmAndSendBtn" type="button" ng-click="confirmAndSend()" class="btn btn-success">
	          <span message key="button.send"></span>
	        </button>
	        <button id="backToViewRecipentsBtn" type="button" ng-click="backToViewRecipents()" class="btn btn-primary">
	          <span message key="fk7263.button.previous"></span>
	        </button>
	        <button id="cancelSendBtn" ng-click="backToViewCertificate()" class="btn btn-default">
	          <span message key="fk7263.common.cancel"></span>
	        </button>
	      </p>
	    </div>
	  </div>
	
	</div> <!-- eof spinner -->
</div>
