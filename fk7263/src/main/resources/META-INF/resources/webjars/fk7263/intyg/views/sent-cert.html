<div id="send-certificate-flow-root-sent" class="row-fluid">
  <!-- Content -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1 ng-focus="pagefocus" tabindex="-1">
        <span message key="fk7263.sent.label.pagetitle"></span>
      </h1>
      <div class="row-fluid">
      	<div class="wizard">
			<ul class="steps">
			    <li class="wstep-completed" data-target="#step1"></span>Välj mottagare<span class="chevron"></span></li>
			    <li class="wstep-completed" data-target="#step2">Bekräfta och skicka<span class="chevron"></span></li>
			    <li class="active" data-target="#step3">Bekräftelse</li>
			</ul>
	  	</div>
      </div>
      <p>
      	<span message key="fk7263.sent.label.pageinformation"></span>
      </p>
      <p id="send-certificate-flow-result">
        <span message key="fk7263.sent.label.result"></span>
        <b>{{getRecipientName(selectedRecipientId)}}</b>
      </p>
    </div>
  </div>
  <div class="row">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<p>
  			<span message key="fk7263.sent.label.infoaboutrecipients"></span>
  		</p>
  		<p class="btn-row">
	        <button id="backToViewCertificateBtn" type="button" ng-click="backToViewCertificate()" class="btn btn-success">
	          <span message key="fk7263.sent.button.backtocertificate"></span>
	        </button>
	    </p>
  	</div>
  </div>
</div>
