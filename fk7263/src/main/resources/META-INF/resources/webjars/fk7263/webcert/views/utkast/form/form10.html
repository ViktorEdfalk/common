<div class="">
    <a id="anchor-prognos" name="anchor.prognos"></a>
    <div wc-field field-label="fk7263.label.prognos" field-number="10" ng-hide="viewState.isArbetslos()"
         field-help-text="fk7263.helptext.arbetsformaga.prognos" id="prognosForm">

        <a class="soclink" href="http://www.socialstyrelsen.se/riktlinjer/forsakringsmedicinsktbeslutsstod"
           target="_blank" title="Öppnar Socialstyrelsens beslutstöd för angiven huvuddiagnos">Socialstyrelsens
            försäkringsmedicinska beslutsstöd</a>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork1" value="YES" ng-model="radioGroups.prognos" ng-change="onPrognosChange(); validate()"> Ja</label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork2" value="PARTLY" ng-model="radioGroups.prognos" ng-change="onPrognosChange(); validate()"> Ja, delvis</label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork3" value="NO" ng-model="radioGroups.prognos" ng-change="onPrognosChange(); validate()"> Nej</label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork4" value="UNKNOWN" ng-model="radioGroups.prognos" ng-change="onPrognosChange(); validate()"> Går ej att bedöma</label>

            <wc-validation-wrapper field-type="multi-text" validations="viewState.getValidationErrors('arbetsformagaprognosgarinteattbedomabeskrivning')">

                <div class="indent form-inline" ng-show="showInteAttBedoma()">
                    Förtydligande: * <input type="text"
                                          name="capacityForWork.forecastText"
                                          ng-model="model.arbetsformagaPrognosGarInteAttBedomaBeskrivning"
                                          id="capacityForWorkForecastText"
                                          value="" class='form-control otherInformation'
                                          ng-change="viewState.limitOtherField('arbetsformagaPrognosGarInteAttBedomaBeskrivning');"
                                          ng-blur="validate()">
                    <span id="prognosis-counter" class="counter">Tecken kvar:
                        {{viewState.inputLimits.ovrigt - viewState.getTotalOvrigtLength()}}</span>

                    <div class="info-transfer">
                        <span message key="fk7263.label.transfertoovrigt"></span>
                    </div>
                </div>
            </wc-validation-wrapper>
        </div>
    </div>
</div>
