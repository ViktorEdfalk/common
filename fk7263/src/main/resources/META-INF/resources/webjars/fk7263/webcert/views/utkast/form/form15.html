<div class="">
    <a id="anchor-vardenhet" name="anchor.vardenhet"></a>

    <div wc-field field-label="fk7263.label.vardenhet" field-number="15"
         field-help-text="fk7263.helptext.adress" id="vardenhetForm"
         field-has-errors="viewState.common.validation.messagesGrouped.vardenhet">

        <label class="control-label">{{model.grundData.skapadAv.vardenhet.enhetsnamn}}
            ({{model.grundData.skapadAv.vardenhet.enhetsid}}),
            {{model.grundData.skapadAv.vardenhet.vardgivare.vardgivarnamn}}</label>

        <div class="alert alert-info" ng-show="viewState.common.hsaInfoMissing">
            Information om vårdenheten saknas i HSA-katalogen. Be den på vårdenheten som är ansvarig för
            frågor om HSA att uppdatera informationen.
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <wc-validation-wrapper field-type="single-text" label-col-size="3" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.postadress')">
                    <div class="row">
                        <label class="col-xs-3 control-label">Postadress *</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control input-full" id="clinicInfoPostalAddress"
                                   name="clinicInfo.postalAddress"
                                   ng-model="model.grundData.skapadAv.vardenhet.postadress"
                                   ng-blur="validate()">
                        </div>
                    </div>
                </wc-validation-wrapper>
            </div>
            <div class="form-group">
                <wc-validation-wrapper field-type="single-text" label-col-size="3" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.postnummer')">
                    <div class="row">
                        <label class="col-xs-3 control-label">Postnummer *</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control input-5" id="clinicInfoPostalCode"
                                   name="clinicInfo.postalCode" ng-model="model.grundData.skapadAv.vardenhet.postnummer"
                                   ng-blur="validate()">
                        </div>
                    </div>
                </wc-validation-wrapper>
            </div>
            <div class="form-group">
                <wc-validation-wrapper field-type="single-text" label-col-size="3" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.postort')">
                    <div class="row">
                        <label class="col-xs-3 control-label">Postort *</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="clinicInfoPostalCity" name="clinicInfo.postalCity"
                                   ng-model="model.grundData.skapadAv.vardenhet.postort"
                                   ng-blur="validate()">
                        </div>
                    </div>
                </wc-validation-wrapper>
            </div>
            <div class="form-group">
                <wc-validation-wrapper field-type="single-text" label-col-size="3" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.telefonnummer')">
                  <div class="row">
                      <label class="col-xs-3 control-label">Telefonnummer *</label>

                      <div class="col-xs-9">
                          <input type="text" class="form-control" id="clinicInfoPhone" name="clinicInfo.phone"
                                 ng-model="model.grundData.skapadAv.vardenhet.telefonnummer"
                                 ng-blur="validate()">
                      </div>
                  </div>
                </wc-validation-wrapper>
            </div>
        </div>
    </div>
</div>
