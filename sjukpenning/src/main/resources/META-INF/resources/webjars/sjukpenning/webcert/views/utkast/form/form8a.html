<a id="anchor.sysselsattning" name="anchor.sysselsattning"></a>
<div wc-field field-label="sjukpenning.label.sysselsattning" field-number="8a" wc-detect-animation
     field-help-text="sjukpenning.helptext.sysselsattning" ng-hide="viewState.avstangningSmittskydd()"
     class="field-fade" field-has-errors="viewState.common.validationMessagesGrouped.sysselsattning" id="arbeteForm">
  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.sysselsattning" id="validationMessages_sysselsattning">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.sysselsattning"><span message key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <div class="form-group form-inline">
    <label class="control-label"><span message key="sjukpenning.label.arbetsformaga"></span></label>
    <div class="controls form-inline">
      <label class="checkbox"><input type="checkbox" id="arbeteNuvarande" ng-model="model.nuvarandeArbete"><span message key="sjukpenning.label.sysselsattning.arbete"/></label>
      <span wc-enable-tooltip field-help-text="sjukpenning.helptext.sysselsattning.nuvarande"></span>
      <div class="indent" ng-if="model.nuvarandeArbete">
        <label for="currentProfession"><span message key="sjukpenning.label.sysselsattning.yrke"/></label>
        <div class="controls">
          <textarea id="currentProfession" class="" name="currentProfession" rows='2'
                    ng-model="model.nuvarandeYrke" ng-trim="false" />
        </div>
      </div>
      <div class="indent" ng-if="model.nuvarandeArbete">
        <label for="currentWork"><span message key="sjukpenning.label.sysselsattning.uppgifter"/></label>
        <div class="controls">
          <textarea id="currentWork" class="" name="currentWork" rows='2'
                    ng-model="model.nuvarandeArbetsuppgifter" ng-trim="false"
                    maxlength="{{viewState.inputLimits.nuvarandeArbetsuppgifter}}"/>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="checkbox"><input type="checkbox" id="arbeteArbetslos" ng-model="model.arbetsloshet">
      <span message key="sjukpenning.label.sysselsattning.arbetslos"/>
      </label><span wc-enable-tooltip field-help-text="sjukpenning.helptext.sysselsattning.arbetsloshet"></span>
  </div>
  <div class="form-group form-inline">
    <label class="checkbox"><input type="checkbox" id="arbeteForaldraledig" ng-model="model.foraldrarledighet">
      <span message key="sjukpenning.label.sysselsattning.foraldraledighet"/>
      </label><span wc-enable-tooltip field-help-text="sjukpenning.helptext.sysselsattning.foraldrarledighet"></span>
  </div>
  <div class="form-group form-inline">
    <label class="checkbox"><input type="checkbox" id="arbeteStudier" ng-model="model.studier">
      <span message key="sjukpenning.label.sysselsattning.studier"/>
    </label><span wc-enable-tooltip field-help-text="sjukpenning.helptext.sysselsattning.studier"></span>
  </div>
  <div class="form-group form-inline">
    <label class="checkbox"><input type="checkbox" id="arbeteProgram" ng-model="model.arbetsmarknadsProgram">
      <span message key="sjukpenning.label.sysselsattning.program"/>
    </label><span wc-enable-tooltip field-help-text="sjukpenning.helptext.sysselsattning.program"></span>
  </div>
</div>
