<div ng-form="form16">
  <a id="anchor.atgard" name="anchor.atgard"></a>
  <div wc-field field-label="sjukpenning.label.atgard" field-number="9" wc-detect-animation
       field-help-text="sjukpenning.helptext.atgard" ng-hide="viewState.avstangningSmittskydd()" class="field-fade"
       field-has-errors="viewState.common.validationMessagesGrouped.atgard" id="atgardForm">

    <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.atgard"
         id="validationMessages_atgard">
      <ul>
        <li ng-repeat="message in viewState.common.validationMessagesGrouped.atgard">
          <span message key="{{message.message}}"></span>
        </li>
      </ul>
    </div>

    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardInteAktuellt" ng-model="model.atgardInteAktuellt">
        <span message key="sjukpenning.label.atgard.inte-aktuellt" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardArbetstraning" ng-model="model.atgardArbetstraning">
        <span message key="sjukpenning.label.atgard.arbetstraning" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardArbetsanpassning"
                                     ng-model="model.atgardArbetsanpassning">
        <span message key="sjukpenning.label.atgard.arbetsanpassning" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardSokaNyttArbete" ng-model="model.atgardSokaNyttArbete">
        <span message key="sjukpenning.label.atgard.soka-nytt-arbete" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardBesokPaArbete" ng-model="model.atgardBesokPaArbete">
        <span message key="sjukpenning.label.atgard.besok-pa-arbete" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardErgonomi" ng-model="model.atgardErgonomi">
        <span message key="sjukpenning.label.atgard.ergonomi" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardHjalpmedel" ng-model="model.atgardHjalpmedel">
        <span message key="sjukpenning.label.atgard.hjalpmedel" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardKonflikthantering"
                                     ng-model="model.atgardKonflikthantering">
        <span message key="sjukpenning.label.atgard.konflikthantering" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardOmfordelning" ng-model="model.atgardOmfordelning">
        <span message key="sjukpenning.label.atgard.omfordelning" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardForetagshalsovard"
                                     ng-model="model.atgardForetagshalsovard">
        <span message key="sjukpenning.label.atgard.foretagshalsovard" />
      </label>
    </div>
    <div class="form-group form-inline">
      <label class="checkbox"><input type="checkbox" id="atgardOvrigt" ng-model="model.atgardOvrigt">
        <span message key="sjukpenning.label.atgard.ovrigt" />
      </label>
    </div>

  </div>
</div>
