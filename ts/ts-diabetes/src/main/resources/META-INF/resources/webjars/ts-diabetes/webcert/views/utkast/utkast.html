<a id="top"></a>

<div ui-view="header"></div>

<!-- Integration deleted message -->
<div id="integration-deleted" ng-if="viewState.common.deleted">
  <div class="alert alert-info banner-margin">
    Utkastet är raderat och borttaget från Webcert.
  </div>
</div>


<div class="webcert-workarea-hflex-container" id="edit-ts-diabetes">

  <div id="certificate-content-container" class="webcert-workarea-intyg container-fluid ts-diabetes-ns">
    <div class="row">
      <div class="col-md-12">

        <!-- TS-DIABETES -->
        <div class="edit-form legacy-intyg">

          <form id="certForm" name="certForm" novalidate autocomplete="off" wc-auto-save="save(true)">
            <div ng-hide="viewState.common.error.activeErrorMessageKey">
              <div wc-spinner label="info.loadingdata" show-spinner="!viewState.common.doneLoading"
                   show-content="viewState.common.doneLoading">

                <div id="certificate" class="row certificate">
                  <div class="col-md-12 intyg-body">

                    <!-- common ts elements -->
                    <!-- 1. patient -->
                    <div ui-view="patient" />

                    <!-- 2. intention -->
                    <div ui-view="intention" />

                    <!-- 3. identity -->
                    <div ui-view="identity" />

                    <!-- common ts elements end -->

                    <!-- 1. Allmänt -->
                    <div ui-view="form1" />

                    <!-- 2. Hypoglykemier (lågt blodsocker)  -->
                    <div ui-view="form2" />

                    <!-- 3. Synintyg -->
                    <div ui-view="form3" />

                    <!-- 4. Bedömning -->
                    <div ui-view="form4" />

                    <!-- 5. Övriga upplysningar -->
                    <div ui-view="form5" />

                    <!-- 6. Specialistkompetens -->
                    <div ui-view="form6" />

                    <!-- 7. Vardenhet -->
                    <div ui-view="form7" />

                    <!-- Messages -->
                    <div ui-view="messages" />

                  </div>
                  <!-- intyg body -->

                </div>
                <!-- certificate -->

                <wc-utkast-error-summary-fk view-state="viewState"></wc-utkast-error-summary-fk>
                <div ui-view="footer"></div>

              </div>
            </div>
          </form>
        </div>

      </div>
      <!-- span12 webcert-col-single -->
    </div>
    <!-- row -->
  </div>
  <div class="webcert-workarea-supportpanel remove-when-migrated-to-supportpanel-scrollable-flex-content">
    (supportpanel)
  </div>

</div>
