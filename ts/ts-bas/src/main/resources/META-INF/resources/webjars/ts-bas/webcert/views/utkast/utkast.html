<a id="top"></a>


<div ui-view="header"></div>

<!-- Integration deleted message -->
<div id="integration-deleted" ng-if="viewState.common.deleted">
  <div class="alert alert-info banner-margin">
    Utkastet är raderat och borttaget från Webcert.
  </div>
</div>

<div class="webcert-workarea-hflex-container">

  <div class="webcert-workarea-intyg container-fluid ts-bas-ns" id="edit-ts-bas">
    <div class="row">
      <div class="col-md-12">

        <!-- TS-BAS -->
        <div class="edit-form legacy-intyg" ng-class="{'collapsed' : viewState.common.collapsedHeader}">

          <form name="certForm" novalidate autocomplete="off" wc-auto-save="save(true)">
            <div ng-hide="viewState.common.error.activeErrorMessageKey">

              <div wc-spinner label="info.loadingintyg" show-spinner="!viewState.common.doneLoading"
                   show-content="viewState.common.doneLoading">

                <div id="certificate" class="row certificate">
                  <div class="col-md-12 intyg-body">

                    <!-- common ts elements -->
                    <!-- 1. patient -->
                    <div ui-view="patient" />

                    <!-- 2. intention -->
                    <div ui-view="intention" />

                    <!-- 3. identity -->
                    <div ui-view="identity" />

                    <!-- 4. alert -->
                    <div ui-view="alert" />
                    <!-- common ts elements end -->

                    <!-- 1. Syn -->
                    <div ui-view="form1" />

                    <!-- 2 -->
                    <div ui-view="form2" />

                    <!-- 3 -->
                    <div ui-view="form3" />

                    <!-- 4 -->
                    <div ui-view="form4" />

                    <!-- 5. -->
                    <div ui-view="form5" />

                    <!-- 6. -->
                    <div ui-view="form6" />

                    <!-- 7. -->
                    <div ui-view="form7" />

                    <!-- 8. -->
                    <div ui-view="form8" />

                    <!-- 9. -->
                    <div ui-view="form9" />

                    <!-- 10. -->
                    <div ui-view="form10" />

                    <!-- 11. -->
                    <div ui-view="form11" />

                    <!-- 12. -->
                    <div ui-view="form12" />

                    <!-- 13. -->
                    <div ui-view="form13" />

                    <!-- 14. -->
                    <div ui-view="form14" />

                    <!-- 15. -->
                    <div ui-view="form15" />

                    <!-- 16 -->
                    <div ui-view="form16" />

                    <!-- 17 Bedomning -->
                    <div ui-view="form17" />

                    <!-- 18 vardenhet -->
                    <div ui-view="form18" />

                    <!-- 19 befatning -->
                    <div ui-view="form19" />

                  </div>
                  <!-- intyg body -->

                </div>
                <!-- certificate -->

                <wc-utkast-error-summary-fk view-state="viewState"></wc-utkast-error-summary-fk>
                <div ui-view="footer"></div>

              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <div class="webcert-workarea-supportpanel remove-when-migrated-to-supportpanel-scrollable-flex-content">
    (supportpanel)
  </div>


</div>
