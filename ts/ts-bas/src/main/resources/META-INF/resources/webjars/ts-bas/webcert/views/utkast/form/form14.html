<a id="anchor-sjukhusvard" name="anchor.sjukhusvard"></a>
<div wc-field
     field-dynamic-label="KAT_14.RBK"
     field-has-errors="viewState.common.validation.messagesGrouped.sjukhusvard"
     id="sjukhusvardForm">
  <table class="table table-form">

      <th><span dynamic-label key="common.yes"></span></th>

      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="sjukhusvarda" name="sjukhusvarda" type="radio" ng-value="true"

              <wc-validation-wrapper field-type="single-text" validations="viewState.getValidationErrors('tidpunkt')">
                <input id="tidpunkt" name="tidpunkt"
                       class="form-control" type="text"
                       data-ng-model="viewState.intygModel.sjukhusvard.tidpunkt"

                       maxlength="{{viewState.inputLimits.sjukhusvardtidpunkt}}"
                       ng-blur="validate()">
              </wc-validation-wrapper>
            </td>
          </tr>
          <tr>
            <td class="col-md-6"><span dynamic-label key="DFR_30.3.RBK"></span> <span class="required">*</span></td>

                       ng-blur="validate()">

          </tr>
          <tr>
            <td class="col-md-6"><span dynamic-label key="DFR_30.4.RBK"></span> <span class="required">*</span></td>

              <wc-validation-wrapper field-type="single-text" validations="viewState.getValidationErrors('anledning')">
                <input id="anledning" name="anledning"

                       data-ng-model="viewState.intygModel.sjukhusvard.anledning"

                       ng-blur="validate()">
              </wc-validation-wrapper>

</div>
