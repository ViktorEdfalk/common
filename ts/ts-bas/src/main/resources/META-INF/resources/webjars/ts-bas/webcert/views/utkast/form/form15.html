<a id="anchor-medicinering" name="anchor.medicinering"></a>
<div wc-field
     field-dynamic-label="KAT_15.RBK"
     field-has-errors="viewState.common.validation.messagesGrouped.medicinering"
     id="medicineringForm">
  <table class="table table-form">

    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="medicineringa" name="medicineringa" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.medicinering.stadigvarandeMedicinering" ng-change="validate()"></td>
      <td><input name="medicineringa" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.medicinering.stadigvarandeMedicinering" ng-change="validate()"></td>
      <td>
        <p><span dynamic-label key="FRG_31.RBK"></span> *</p>

        <div ng-show="viewState.intygModel.medicinering.stadigvarandeMedicinering">
          <wc-validation-wrapper field-type="multi-text" validations="viewState.getValidationErrors('medicineringBeskrivning')">
            <p><span dynamic-label key="DFR_31.2.RBK"></span> *</p>
            <textarea class="form-control" data-ng-model="viewState.intygModel.medicinering.beskrivning" wc-maxlength ng-trim="false"
                      id="beskrivningMedicinering" maxlength="{{viewState.inputLimits.medicinering}}" rows="4"
                      ng-blur="validate()"></textarea>
          </wc-validation-wrapper>
        </div>
      </td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('stadigvarandeMedicinering')"></wc-field-validation></td></tr>
  </table>
</div>
