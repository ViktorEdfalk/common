<a id="anchor-vardenhet" name="anchor.vardenhet"></a>
<div id="vardenhetForm" wc-field field-label="ts-bas.label.vardenhet" field-has-errors="viewState.common.validation.messagesGrouped.vardenhet">

  <div id="vardenhetNamn">
    <label class="control-label">{{viewState.intygModel.grundData.skapadAv.vardenhet.enhetsnamn}}
      ({{viewState.intygModel.grundData.skapadAv.vardenhet.enhetsid}}),
      {{viewState.intygModel.grundData.skapadAv.vardenhet.vardgivare.vardgivarnamn}}</label>
  </div>

  <div id="hsaInfo" class="alert alert-info" ng-show="viewState.common.hsaInfoMissing">
    Information om vårdenheten saknas i HSA-katalogen. Be den på vårdenheten som är ansvarig för
    frågor om HSA att uppdatera informationen.
  </div>

  <div class="form-horizontal form-group">
    <wc-validation-wrapper label-col-size="2" field-type="single-text" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.postadress')">
      <div class="row">
        <label class="col-md-2 control-label">
          <span dynamic-label key="ts-bas.form.postadress"></span> <span class="required">*</span>
        </label>
        <div class="col-md-10">
          <input type="text" class="form-control input-50" id="clinicInfoPostalAddress"
                 name="clinicInfo.postalAddress" ng-model="viewState.intygModel.grundData.skapadAv.vardenhet.postadress"
                 maxlength="70" ng-blur="validate()">
        </div>
      </div>
    </wc-validation-wrapper>
  </div>
  <div class="form-horizontal form-group">
    <wc-validation-wrapper label-col-size="2" field-type="single-text" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.postnummer')">
      <div class="row">
        <label class="col-md-2 control-label">
          <span dynamic-label key="ts-bas.form.postnummer"></span> <span class="required">*</span>
        </label>
        <div class="col-md-10">
          <input type="text" class="form-control input-5" id="clinicInfoPostalCode"
                 name="clinicInfo.postalCode" ng-model="viewState.intygModel.grundData.skapadAv.vardenhet.postnummer"
                 maxlength="6" ng-blur="validate()" wc-number>
        </div>
      </div>
    </wc-validation-wrapper>
  </div>
  <div class="form-horizontal form-group">
    <wc-validation-wrapper label-col-size="2" field-type="single-text" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.postort')">
      <div class="row">
        <label class="col-md-2 control-label">
          <span dynamic-label key="ts-bas.form.postort"></span> <span class="required">*</span>
        </label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="clinicInfoPostalCity"
                 name="clinicInfo.postalCity" ng-model="viewState.intygModel.grundData.skapadAv.vardenhet.postort"
                 maxlength="30" ng-blur="validate()">
        </div>
      </div>
    </wc-validation-wrapper>
  </div>
  <div class="form-horizontal form-group">
    <wc-validation-wrapper label-col-size="2" field-type="single-text" validations="viewState.getValidationErrors('grunddata.skapadav.vardenhet.telefonnummer')">
      <div class="row">
        <label class="col-md-2 control-label">
          <span dynamic-label key="ts-bas.form.telefonnummer"></span> <span class="required">*</span>
        </label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="clinicInfoPhone" name="clinicInfo.phone"
                 ng-model="viewState.intygModel.grundData.skapadAv.vardenhet.telefonnummer" maxlength="20" ng-blur="validate()">
        </div>
      </div>
    </wc-validation-wrapper>
  </div>
</div>
