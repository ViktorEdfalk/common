pluginManagement {
    repositories {
        maven { url "https://build-inera.nordicmedtest.se/nexus/repository/releases/" }
        gradlePluginPortal()
    }
}

rootProject.name = 'common'

include ':logging-util'

include ':common-support'
include ':common-web'
include ':integration-util'
include ':common-schemas'
include ':common-services'
include ':common-pdf'

include ':fk7263'
include ':fk-parent'
include ':luse'
include ':lisjp'
include ':luae_na'
include ':luae_fs'
include ':af-parent'
include ':af00213'
include ':ts-parent'
include ':ts-bas'
include ':ts-diabetes'
include ':sos_parent'
include ':db'
include ':doi'

project(':logging-util').projectDir = "$rootDir/util/logging-util" as File
